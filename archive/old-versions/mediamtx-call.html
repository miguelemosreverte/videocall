<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaMTX Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .room-info {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 30px;
    }

    .room-id {
      font-family: monospace;
      font-size: 1.5em;
      color: #4CAF50;
      margin: 10px 0;
    }

    .video-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .video-wrapper {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 10px;
      position: relative;
    }

    .video-label {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 5px 15px;
      border-radius: 5px;
      z-index: 10;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 5px;
      background: #000;
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: all 0.3s;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .status.connected {
      background: rgba(76, 175, 80, 0.3);
    }

    .status.error {
      background: rgba(244, 67, 54, 0.3);
    }

    @media (max-width: 768px) {
      .video-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¹ VPS Media Server Video Call</h1>
    
    <div class="room-info">
      <div>Room ID:</div>
      <div class="room-id" id="roomId">Loading...</div>
      <div>Share this room ID with others to join</div>
    </div>

    <div class="status" id="status">Ready to connect</div>
    
    <div class="video-container">
      <div class="video-wrapper">
        <div class="video-label">ðŸ“¹ Your Video</div>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      
      <div class="video-wrapper">
        <div class="video-label">ðŸ“¡ Remote Video</div>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    
    <div class="controls">
      <button id="publishBtn" onclick="startPublishing()">Start Publishing</button>
      <button id="watchBtn" onclick="startWatching()">Watch Stream</button>
      <button id="stopBtn" onclick="stopAll()" disabled>Stop</button>
    </div>
  </div>

  <script>
    const MEDIA_SERVER = '194.87.103.57:8889';
    const ICE_SERVERS = [{urls: ['stun:stun.l.google.com:19302']}];
    
    let roomId;
    let localStream;
    let pc;
    let isPublishing = false;
    
    // Generate or get room ID
    roomId = window.location.hash.substr(1) || generateRoomId();
    window.location.hash = roomId;
    document.getElementById('roomId').textContent = roomId;
    
    function generateRoomId() {
      return 'room-' + Math.random().toString(36).substr(2, 9);
    }
    
    function updateStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + (type === 'error' ? 'error' : type === 'connected' ? 'connected' : '');
    }
    
    async function startPublishing() {
      try {
        updateStatus('Starting camera...', 'info');
        
        // Get user media
        localStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: true
        });
        
        document.getElementById('localVideo').srcObject = localStream;
        
        // Create peer connection
        pc = new RTCPeerConnection({
          iceServers: ICE_SERVERS
        });
        
        // Add tracks
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });
        
        // Create offer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
        updateStatus('Connecting to media server...', 'info');
        
        // Send offer to MediaMTX
        const response = await fetch(`http://${MEDIA_SERVER}/${roomId}/whep`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/sdp'
          },
          body: offer.sdp
        });
        
        if (!response.ok) {
          // Fallback to WebRTC publish endpoint
          const publishResponse = await fetch(`http://${MEDIA_SERVER}/${roomId}/whip`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/sdp'
            },
            body: offer.sdp
          });
          
          if (publishResponse.ok) {
            const answer = await publishResponse.text();
            await pc.setRemoteDescription({
              type: 'answer',
              sdp: answer
            });
          }
        } else {
          const answer = await response.text();
          await pc.setRemoteDescription({
            type: 'answer',
            sdp: answer
          });
        }
        
        isPublishing = true;
        updateStatus('Publishing to room: ' + roomId, 'connected');
        
        // Update UI
        document.getElementById('publishBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        
      } catch (error) {
        console.error('Error publishing:', error);
        updateStatus('Error: ' + error.message, 'error');
      }
    }
    
    async function startWatching() {
      try {
        updateStatus('Connecting to stream...', 'info');
        
        // Create peer connection for watching
        const watchPc = new RTCPeerConnection({
          iceServers: ICE_SERVERS
        });
        
        // Handle incoming tracks
        watchPc.ontrack = (event) => {
          console.log('Received remote track');
          const remoteVideo = document.getElementById('remoteVideo');
          if (remoteVideo.srcObject !== event.streams[0]) {
            remoteVideo.srcObject = event.streams[0];
          }
        };
        
        // Create offer for receiving
        watchPc.addTransceiver('video', {direction: 'recvonly'});
        watchPc.addTransceiver('audio', {direction: 'recvonly'});
        
        const offer = await watchPc.createOffer();
        await watchPc.setLocalDescription(offer);
        
        // Request stream from MediaMTX
        const response = await fetch(`http://${MEDIA_SERVER}/${roomId}/whep`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/sdp'
          },
          body: offer.sdp
        });
        
        if (response.ok) {
          const answer = await response.text();
          await watchPc.setRemoteDescription({
            type: 'answer',
            sdp: answer
          });
          
          updateStatus('Watching stream from room: ' + roomId, 'connected');
          document.getElementById('watchBtn').disabled = true;
          document.getElementById('stopBtn').disabled = false;
        } else {
          throw new Error('Stream not available');
        }
        
      } catch (error) {
        console.error('Error watching:', error);
        updateStatus('No stream available in this room', 'error');
      }
    }
    
    function stopAll() {
      // Stop local stream
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
        document.getElementById('localVideo').srcObject = null;
      }
      
      // Close peer connection
      if (pc) {
        pc.close();
        pc = null;
      }
      
      // Reset UI
      document.getElementById('publishBtn').disabled = false;
      document.getElementById('watchBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      document.getElementById('remoteVideo').srcObject = null;
      
      isPublishing = false;
      updateStatus('Disconnected', 'info');
    }
    
    // Auto-start watching if not the first user
    window.addEventListener('load', () => {
      updateStatus('Ready - Click "Start Publishing" to begin broadcasting', 'info');
    });
  </script>
</body>
</html>
