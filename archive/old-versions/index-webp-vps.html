<!DOCTYPE html>
<html>
<head>
    <title>WebP Video Conference - VPS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 1400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        
        button.secondary {
            background: #6c757d;
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }
        
        .video-container video,
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .remote-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .videos {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• WebP Conference (Russia-Ready)</h1>
        
        <div id="status" class="status disconnected">
            üì° Ready to connect to VPS
        </div>
        
        <div class="controls">
            <button class="primary" onclick="startConference()">Join Conference</button>
            <button class="secondary" onclick="disconnect()">Leave</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="compression">0x</div>
                <div class="stat-label">WebP Compression</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                <div class="stat-value" id="bandwidth">0</div>
                <div class="stat-label">kbps Used</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);">
                <div class="stat-value" id="fps">0</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
                <div class="stat-value" id="users">1</div>
                <div class="stat-label">Users</div>
            </div>
        </div>
        
        <div class="videos">
            <div>
                <h3>Your Video</h3>
                <div class="video-container">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
            </div>
            <div>
                <h3>Other Participants</h3>
                <div id="remoteVideos" class="remote-videos"></div>
            </div>
        </div>
    </div>

    <script>
        // VPS WebSocket endpoint with WebP compression
        const WS_URL = 'wss://194.87.103.57.nip.io/ws';
        
        let ws = null;
        let localStream = null;
        let userId = 'user-' + Math.random().toString(36).substr(2, 9);
        let roomId = 'conference-room';
        let isConnected = false;
        
        // Stats tracking
        let frameCount = 0;
        let bytesSent = 0;
        let bytesReceived = 0;
        let lastStatsUpdate = Date.now();
        let compressionRatios = [];
        let remoteUsers = new Set();
        
        // Audio context for proper audio handling
        let audioContext = null;
        let audioProcessor = null;
        
        async function startConference() {
            updateStatus('connecting', 'üîÑ Connecting to VPS...');
            
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 320 },
                        height: { ideal: 240 },
                        frameRate: { ideal: 15 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                
                // Setup audio processing
                setupAudioProcessing();
                
                // Connect to WebSocket
                connectWebSocket();
                
            } catch (err) {
                console.error('Media error:', err);
                updateStatus('disconnected', '‚ùå Camera/mic access denied');
            }
        }
        
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                isConnected = true;
                updateStatus('connected', '‚úÖ Connected to VPS (WebP enabled)');
                
                // Send join message
                ws.send(JSON.stringify({
                    type: 'join',
                    id: userId,
                    room: roomId
                }));
                
                // Start streaming
                startStreaming();
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                bytesReceived += event.data.length;
                
                switch(msg.type) {
                    case 'welcome':
                        console.log('Joined room successfully');
                        break;
                        
                    case 'video-frame':
                        if (msg.from && msg.from !== userId) {
                            displayRemoteVideo(msg.from, msg.data, msg.frameSize, msg.compressionType);
                            remoteUsers.add(msg.from);
                        }
                        break;
                        
                    case 'audio-chunk':
                        if (msg.from && msg.from !== userId) {
                            playRemoteAudio(msg.from, msg.data);
                            remoteUsers.add(msg.from);
                        }
                        break;
                }
                
                updateStats();
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', '‚ùå Connection error');
            };
            
            ws.onclose = () => {
                isConnected = false;
                updateStatus('disconnected', 'üîå Disconnected from VPS');
                stopStreaming();
            };
        }
        
        function startStreaming() {
            if (!localStream) return;
            
            const video = document.getElementById('localVideo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 320;
            canvas.height = 240;
            
            // Video streaming at 15 FPS
            const videoInterval = setInterval(() => {
                if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                    clearInterval(videoInterval);
                    return;
                }
                
                ctx.drawImage(video, 0, 0, 320, 240);
                
                // Convert to JPEG (server will compress to WebP)
                canvas.toBlob((blob) => {
                    if (!blob) return;
                    
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        
                        const message = {
                            type: 'video-frame',
                            data: base64,
                            timestamp: Date.now(),
                            seq: frameCount++
                        };
                        
                        const data = JSON.stringify(message);
                        ws.send(data);
                        bytesSent += data.length;
                    };
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.7);
                
            }, 67); // ~15 FPS
            
            // Store interval for cleanup
            window.videoStreamInterval = videoInterval;
        }
        
        function setupAudioProcessing() {
            if (!localStream) return;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(localStream);
            audioProcessor = audioContext.createScriptProcessor(2048, 1, 1);
            
            audioProcessor.onaudioprocess = (e) => {
                if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) return;
                
                const inputData = e.inputBuffer.getChannelData(0);
                const pcmData = new Int16Array(inputData.length);
                
                for (let i = 0; i < inputData.length; i++) {
                    pcmData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                }
                
                const base64 = btoa(String.fromCharCode(...new Uint8Array(pcmData.buffer)));
                
                ws.send(JSON.stringify({
                    type: 'audio-chunk',
                    data: base64,
                    timestamp: Date.now()
                }));
                
                bytesSent += base64.length;
            };
            
            source.connect(audioProcessor);
            audioProcessor.connect(audioContext.destination);
        }
        
        function displayRemoteVideo(userId, frameData, frameSize, compressionType) {
            let container = document.getElementById(`remote-${userId}`);
            
            if (!container) {
                container = document.createElement('div');
                container.className = 'video-container';
                container.id = `remote-${userId}`;
                container.innerHTML = `
                    <img id="frame-${userId}" alt="Remote video">
                    <div class="video-label">${userId}</div>
                `;
                document.getElementById('remoteVideos').appendChild(container);
            }
            
            const img = document.getElementById(`frame-${userId}`);
            if (img) {
                // Display WebP compressed frame
                const mimeType = compressionType === 'webp' ? 'image/webp' : 'image/jpeg';
                img.src = `data:${mimeType};base64,${frameData}`;
                
                // Track compression ratio
                if (frameSize && compressionType === 'webp') {
                    const originalSize = 25000; // Approximate JPEG size
                    const ratio = originalSize / frameSize;
                    compressionRatios.push(ratio);
                    if (compressionRatios.length > 10) compressionRatios.shift();
                }
            }
        }
        
        function playRemoteAudio(userId, audioData) {
            // Simplified audio playback (in production, use Web Audio API for better quality)
            // This is just for demonstration
        }
        
        function updateStats() {
            const now = Date.now();
            const elapsed = (now - lastStatsUpdate) / 1000;
            
            if (elapsed >= 1) {
                // Compression ratio
                if (compressionRatios.length > 0) {
                    const avg = compressionRatios.reduce((a, b) => a + b, 0) / compressionRatios.length;
                    document.getElementById('compression').textContent = avg.toFixed(1) + 'x';
                }
                
                // Bandwidth
                const kbps = ((bytesSent + bytesReceived) * 8 / elapsed / 1000).toFixed(0);
                document.getElementById('bandwidth').textContent = kbps;
                
                // FPS
                const fps = (frameCount / elapsed).toFixed(1);
                document.getElementById('fps').textContent = fps;
                
                // Users
                document.getElementById('users').textContent = remoteUsers.size + 1;
                
                // Reset counters
                bytesSent = 0;
                bytesReceived = 0;
                frameCount = 0;
                lastStatsUpdate = now;
            }
        }
        
        function stopStreaming() {
            if (window.videoStreamInterval) {
                clearInterval(window.videoStreamInterval);
            }
            
            if (audioProcessor) {
                audioProcessor.disconnect();
                audioProcessor = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
        
        function disconnect() {
            stopStreaming();
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                document.getElementById('localVideo').srcObject = null;
            }
            
            document.getElementById('remoteVideos').innerHTML = '';
            remoteUsers.clear();
            
            updateStatus('disconnected', 'üì° Ready to connect to VPS');
        }
        
        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }
        
        // Update stats every second
        setInterval(updateStats, 1000);
        
        // Auto-join on load
        window.addEventListener('load', () => {
            // Uncomment to auto-join:
            // setTimeout(startConference, 500);
        });
    </script>
</body>
</html>
