<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 10px;
            max-width: 1200px;
            margin: 20px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }
        .waiting {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Global Video Conference</h1>
    <div id="controls">
        <button id="joinButton">Join Meeting</button>
        <button id="leaveButton" style="display: none; background-color: #dc3545;">Leave Meeting</button>
    </div>
    <div id="status">Click 'Join Meeting' to start</div>
    <div id="videoGrid"></div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const statusElement = document.getElementById('status');
        const joinButton = document.getElementById('joinButton');
        const leaveButton = document.getElementById('leaveButton');
        
        let peer = null;
        let myStream = null;
        let connections = new Map();
        let hostCheckInterval = null;
        const ROOM_ID = 'global-room';  // Fixed room ID for all participants

        function initPeer() {
            peer = new Peer();
            
            peer.on('open', id => {
                console.log('My peer ID:', id);
                joinButton.disabled = false;
                checkAndConnectToRoom();
            });

            peer.on('connection', conn => {
                conn.on('data', handlePeerMessage);
            });

            peer.on('call', call => {
                console.log('Receiving call from:', call.peer);
                if (myStream) {
                    call.answer(myStream);
                    handleCall(call);
                }
            });

            peer.on('error', error => {
                console.error('Peer error:', error);
                if (error.type !== 'peer-unavailable') {
                    statusElement.textContent = 'Connection error. Please try again.';
                }
            });
        }

        function handlePeerMessage(data) {
            if (data.type === 'host-announce') {
                connectToPeer(data.peerId);
            }
        }

        function checkAndConnectToRoom() {
            const conn = peer.connect(ROOM_ID);
            
            conn.on('open', () => {
                // If we can connect to ROOM_ID, someone else is host
                console.log('Connected to room');
            });

            conn.on('error', () => {
                // If we can't connect, become the host
                becomeHost();
            });
        }

        function becomeHost() {
            console.log('Becoming host');
            // Create a new peer with the room ID
            const hostPeer = new Peer(ROOM_ID);
            
            hostPeer.on('open', () => {
                console.log('Host ready');
                // Store the host peer connection
                peer = hostPeer;
                
                // Handle incoming connections
                peer.on('connection', conn => {
                    conn.on('open', () => {
                        // Send our peer ID to the new connection
                        conn.send({ 
                            type: 'host-announce', 
                            peerId: peer.id 
                        });
                    });
                });

                peer.on('call', call => {
                    if (myStream) {
                        call.answer(myStream);
                        handleCall(call);
                    }
                });
            });
        }

        function handleCall(call) {
            call.on('stream', remoteStream => {
                console.log('Received stream from:', call.peer);
                addVideoStream(remoteStream, call.peer);
                statusElement.classList.remove('waiting');
                statusElement.textContent = 'Connected to meeting';
            });

            call.on('close', () => {
                removeVideoStream(call.peer);
            });

            connections.set(call.peer, call);
        }

        function connectToPeer(peerId) {
            if (myStream && peerId !== peer.id && !connections.has(peerId)) {
                console.log('Calling peer:', peerId);
                const call = peer.call(peerId, myStream);
                handleCall(call);
            }
        }

        joinButton.addEventListener('click', async () => {
            try {
                joinButton.disabled = true;
                statusElement.textContent = 'Accessing camera...';
                
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                addVideoStream(myStream, 'local');
                joinButton.style.display = 'none';
                leaveButton.style.display = 'inline-block';
                
                statusElement.classList.add('waiting');
                statusElement.textContent = 'Connecting to meeting...';
                
                // Try to connect to existing peers
                checkAndConnectToRoom();
                
            } catch (error) {
                console.error('Media error:', error);
                statusElement.textContent = 'Could not access camera/microphone';
                joinButton.disabled = false;
            }
        });

        leaveButton.addEventListener('click', () => {
            cleanup();
            joinButton.style.display = 'inline-block';
            joinButton.disabled = false;
            leaveButton.style.display = 'none';
            statusElement.textContent = 'Left meeting';
            statusElement.classList.remove('waiting');
        });

        function addVideoStream(stream, peerId) {
            removeVideoStream(peerId);
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.id = `video-${peerId}`;
            video.setAttribute('playsinline', true);
            video.setAttribute('autoplay', true);
            video.setAttribute('muted', peerId === 'local');
            video.play().catch(console.error);
            videoGrid.appendChild(video);
        }

        function removeVideoStream(peerId) {
            const video = document.getElementById(`video-${peerId}`);
            if (video) {
                const stream = video.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                video.remove();
            }
        }

        function cleanup() {
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }

            connections.forEach((conn) => {
                if (conn.close) conn.close();
            });
            connections.clear();

            videoGrid.innerHTML = '';

            if (peer) {
                peer.destroy();
            }
            
            initPeer();
        }

        // Initialize on page load
        initPeer();

        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
