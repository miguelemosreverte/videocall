<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 10px;
            max-width: 1200px;
            margin: 20px;
        }
        .videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .videoContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .peerId {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #status, #peerStats {
            margin: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Global Video Conference</h1>
    <div id="controls">
        <button id="joinButton">Join Meeting</button>
        <button id="leaveButton" style="display: none; background-color: #dc3545;">Leave Meeting</button>
    </div>
    <div id="status">Click 'Join Meeting' to start</div>
    <div id="peerStats">Connected Peers: 0</div>
    <div id="videoGrid"></div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const statusElement = document.getElementById('status');
        const joinButton = document.getElementById('joinButton');
        const leaveButton = document.getElementById('leaveButton');
        const peerStats = document.getElementById('peerStats');
        
        let ws = null;
        let peer = null;
        let myStream = null;
        let connections = new Map();
        let myUUID = generateUUID();
        
        function generateUUID() {
            return 'pid-' + Math.random().toString(36).substr(2, 9);
        }

        function connectToSignalingServer() {
            ws = new WebSocket('ws://193.124.115.137:3000');
            
            ws.onopen = () => {
                console.log('Connected to signaling server');
                if (peer) {
                    // Register with the signaling server
                    ws.send(JSON.stringify({
                        type: 'register',
                        peerId: peer.id,
                        uuid: myUUID
                    }));
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'peers-list':
                        handlePeersList(data.peers);
                        break;
                    case 'peer-joined':
                        handlePeerJoined(data.peerId, data.uuid);
                        break;
                    case 'peer-left':
                        handlePeerLeft(data.peerId);
                        break;
                    case 'signal':
                        handleSignal(data.peerId, data.signal);
                        break;
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusElement.textContent = 'Connection error. Please try again.';
            };
            
            ws.onclose = () => {
                console.log('Disconnected from signaling server');
                setTimeout(connectToSignalingServer, 5000); // Reconnect after 5 seconds
            };
        }

        function handlePeersList(peers) {
            peers.forEach(peer => {
                if (peer.peerId !== peer?.id) {
                    connectToPeer(peer.peerId, peer.uuid);
                }
            });
            updatePeerCount();
        }

        function handlePeerJoined(peerId, uuid) {
            if (peerId !== peer?.id) {
                connectToPeer(peerId, uuid);
                updatePeerCount();
            }
        }

        function handlePeerLeft(peerId) {
            removeVideoStream(peerId);
            const conn = connections.get(peerId);
            if (conn) {
                conn.close();
                connections.delete(peerId);
            }
            updatePeerCount();
        }

        function handleSignal(peerId, signal) {
            // Handle incoming WebRTC signaling
            if (myStream) {
                const call = peer.call(peerId, myStream);
                handleCall(call, peerId);
            }
        }

        function initPeer() {
            peer = new Peer();
            
            peer.on('open', id => {
                console.log('My peer ID:', id);
                statusElement.textContent = 'Connected to server';
                joinButton.disabled = false;
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'register',
                        peerId: id,
                        uuid: myUUID
                    }));
                }
            });

            peer.on('call', call => {
                if (myStream) {
                    call.answer(myStream);
                    handleCall(call, call.peer);
                }
            });

            peer.on('error', error => {
                console.error('Peer error:', error);
                statusElement.textContent = 'Connection error. Please try again.';
            });
        }

        function connectToPeer(peerId, uuid) {
            if (myStream && !connections.has(peerId)) {
                console.log('Connecting to peer:', peerId);
                const call = peer.call(peerId, myStream);
                handleCall(call, peerId, uuid);
            }
        }

        function handleCall(call, peerId, uuid) {
            call.on('stream', remoteStream => {
                console.log('Received stream from:', peerId);
                addVideoStream(remoteStream, peerId, uuid);
                statusElement.textContent = 'Connected to meeting';
            });

            call.on('close', () => {
                removeVideoStream(peerId);
                connections.delete(peerId);
                updatePeerCount();
            });

            connections.set(peerId, call);
        }

        function updatePeerCount() {
            const count = connections.size + 1; // +1 for self
            let peerList = `Connected Peers: ${count}<br>- ${myUUID} (You)`;
            connections.forEach((_, peerId) => {
                peerList += `<br>- ${peerId}`;
            });
            peerStats.innerHTML = peerList;
        }

        joinButton.addEventListener('click', async () => {
            try {
                joinButton.disabled = true;
                statusElement.textContent = 'Accessing camera...';
                
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                addVideoStream(myStream, 'local', myUUID);
                joinButton.style.display = 'none';
                leaveButton.style.display = 'inline-block';
                
                statusElement.textContent = 'Connecting to meeting...';
                updatePeerCount();
                
                // Initialize connections
                initPeer();
                connectToSignalingServer();
                
            } catch (error) {
                console.error('Media error:', error);
                statusElement.textContent = 'Could not access camera/microphone';
                joinButton.disabled = false;
            }
        });

        leaveButton.addEventListener('click', cleanup);

        function addVideoStream(stream, peerId, uuid) {
            removeVideoStream(peerId);
            
            const container = document.createElement('div');
            container.className = 'videoContainer';
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.id = `video-${peerId}`;
            video.setAttribute('playsinline', true);
            video.setAttribute('autoplay', true);
            video.setAttribute('muted', peerId === 'local');
            
            const peerLabel = document.createElement('div');
            peerLabel.className = 'peerId';
            peerLabel.textContent = peerId === 'local' ? `${uuid} (You)` : uuid || peerId;
            
            container.appendChild(video);
            container.appendChild(peerLabel);
            videoGrid.appendChild(container);
            
            video.play().catch(console.error);
        }

        function removeVideoStream(peerId) {
            const container = document.getElementById(`video-${peerId}`)?.parentElement;
            if (container) {
                const video = container.querySelector('video');
                if (video && video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                container.remove();
            }
        }

        function cleanup() {
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }

            connections.forEach(conn => {
                if (conn.close) conn.close();
            });
            connections.clear();

            if (ws) {
                ws.close();
            }

            if (peer) {
                peer.destroy();
            }

            videoGrid.innerHTML = '';
            joinButton.style.display = 'inline-block';
            joinButton.disabled = false;
            leaveButton.style.display = 'none';
            statusElement.textContent = 'Left meeting';
            
            // Reset for next session
            myUUID = generateUUID();
            updatePeerCount();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
