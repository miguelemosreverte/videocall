<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 10px;
            max-width: 1200px;
            margin: 20px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }
        .waiting {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Global Video Conference</h1>
    <div id="controls">
        <button id="joinButton">Join Meeting</button>
        <button id="leaveButton" style="display: none; background-color: #dc3545;">Leave Meeting</button>
    </div>
    <div id="status">Click 'Join Meeting' to start</div>
    <div id="videoGrid"></div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const statusElement = document.getElementById('status');
        const joinButton = document.getElementById('joinButton');
        const leaveButton = document.getElementById('leaveButton');
        
        let peer = null;
        let myStream = null;
        let isHost = false;
        let connected = false;
        let activeConnections = new Set();
        let currentPeerId = null;

        function initPeer() {
            if (peer) {
                peer.destroy();
            }
            
            // Using default public PeerJS server
            peer = new Peer();
            
            peer.on('open', id => {
                console.log('Connected with ID:', id);
                currentPeerId = id;
                statusElement.textContent = 'Connected to server. Click Join Meeting to start.';
                joinButton.disabled = false;
            });

            peer.on('error', error => {
                console.error('PeerJS error:', error);
                if (error.type === 'peer-unavailable') {
                    if (!connected) {
                        isHost = true;
                        becomeHost();
                    }
                } else {
                    statusElement.textContent = 'Connection error. Please try again.';
                    cleanupAndReset();
                }
            });

            peer.on('call', handleIncomingCall);
        }

        function handleIncomingCall(call) {
            console.log('Receiving call from:', call.peer);
            
            // Only answer if we have our stream ready
            if (myStream) {
                call.answer(myStream);
                
                call.on('stream', remoteStream => {
                    addVideoStream(remoteStream, call.peer);
                });

                call.on('close', () => {
                    removeVideoStream(call.peer);
                });

                activeConnections.add(call);
            }
        }

        joinButton.addEventListener('click', async () => {
            // Clean up any existing session first
            await cleanupAndReset();
            
            try {
                joinButton.disabled = true;
                statusElement.textContent = 'Accessing camera...';
                
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Add our own video
                addVideoStream(myStream, 'local');
                
                // Show leave button
                joinButton.style.display = 'none';
                leaveButton.style.display = 'inline-block';
                
                // Try to connect to an existing host
                tryConnect();
                
            } catch (error) {
                console.error('Failed to get user media:', error);
                statusElement.textContent = 'Could not access camera/microphone';
                joinButton.disabled = false;
            }
        });

        leaveButton.addEventListener('click', async () => {
            await cleanupAndReset();
        });

        async function cleanupAndReset() {
            // Stop all tracks in our stream
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }

            // Close all active connections
            activeConnections.forEach(conn => {
                if (conn.close) conn.close();
            });
            activeConnections.clear();

            // Remove all videos
            videoGrid.innerHTML = '';

            // Reset state
            isHost = false;
            connected = false;

            // Reset UI
            joinButton.style.display = 'inline-block';
            joinButton.disabled = false;
            leaveButton.style.display = 'none';
            statusElement.classList.remove('waiting');
            statusElement.textContent = 'Click Join Meeting to start';

            // Reinitialize peer connection
            if (peer) {
                peer.destroy();
            }
            initPeer();
        }

        function tryConnect() {
            if (!isHost) {
                console.log('Trying to connect to host...');
                const call = peer.call('host-peer', myStream);
                
                call.on('stream', remoteStream => {
                    addVideoStream(remoteStream, call.peer);
                    connected = true;
                    statusElement.classList.remove('waiting');
                    statusElement.textContent = 'Connected to meeting';
                });

                call.on('error', error => {
                    console.log('Call error, becoming host:', error);
                    becomeHost();
                });

                activeConnections.add(call);
            }
        }

        function becomeHost() {
            if (peer) {
                peer.destroy();
            }
            
            // Create new peer as host
            peer = new Peer('host-peer');
            isHost = true;
            
            peer.on('open', id => {
                console.log('Became host with ID:', id);
                currentPeerId = id;
                statusElement.classList.add('waiting');
                statusElement.textContent = 'Waiting for others to join...';
            });

            peer.on('call', handleIncomingCall);
        }

        function addVideoStream(stream, peerId) {
            // Remove any existing video element for this peer
            removeVideoStream(peerId);
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.id = `video-${peerId}`;
            video.setAttribute('playsinline', true);
            video.setAttribute('autoplay', true);
            video.setAttribute('muted', peerId === 'local');
            videoGrid.appendChild(video);
        }

        function removeVideoStream(peerId) {
            const video = document.getElementById(`video-${peerId}`);
            if (video) {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                video.remove();
            }
        }

        // Initialize on page load
        initPeer();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            cleanupAndReset();
        });
    </script>
</body>
</html>
