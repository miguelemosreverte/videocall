<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 10px;
            max-width: 1200px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #roomId {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        #participantsList {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Global Video Conference</h1>
    <div id="controls">
        <input type="text" id="roomId" placeholder="Enter room ID">
        <button id="joinButton">Join Room</button>
    </div>
    <div id="videoGrid"></div>
    <div id="status">Enter room ID and click 'Join Room' to start</div>
    <div id="participantsList">Participants: 0</div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const statusElement = document.getElementById('status');
        const joinButton = document.getElementById('joinButton');
        const roomIdInput = document.getElementById('roomId');
        const participantsList = document.getElementById('participantsList');
        
        // Store connected peers and data connections
        const connectedPeers = new Set();
        const dataConnections = new Map();
        let myPeerId = null;
        let myStream = null;
        let currentRoom = null;
        
        // Initialize PeerJS
        const peer = new Peer();

        // Generate a random room ID if none provided
        roomIdInput.value = roomIdInput.value || 'room-' + Math.random().toString(36).substr(2, 9);

        joinButton.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                statusElement.textContent = 'Please enter a room ID';
                return;
            }
            
            currentRoom = roomId;
            joinButton.disabled = true;
            roomIdInput.disabled = true;
            statusElement.textContent = 'Requesting camera and microphone access...';
            joinRoom(roomId);
        });

        peer.on('open', (id) => {
            myPeerId = id;
            console.log('My peer ID is: ' + id);
            statusElement.textContent = 'Connected to PeerJS. Enter room ID and click "Join Room" to start.';
        });

        function updateParticipantCount() {
            participantsList.textContent = `Participants: ${connectedPeers.size + 1}`; // +1 for self
        }

        function joinRoom(roomId) {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusElement.textContent = 'Error: getUserMedia is not supported in this browser';
                joinButton.disabled = false;
                roomIdInput.disabled = false;
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    myStream = stream;
                    addVideoStream(stream, 'my-video');
                    statusElement.textContent = 'Connected to room: ' + roomId;
                    
                    // Handle incoming calls
                    peer.on('call', handleIncomingCall);
                    
                    // Handle incoming data connections
                    peer.on('connection', handleDataConnection);
                    
                    // Broadcast our presence in the room
                    broadcastPresence(roomId);
                    
                    updateParticipantCount();
                })
                .catch(error => {
                    console.error("Error accessing media devices:", error);
                    statusElement.textContent = 'Error: Unable to access camera/microphone';
                    joinButton.disabled = false;
                    roomIdInput.disabled = false;
                });
        }

        function handleIncomingCall(call) {
            call.answer(myStream);
            
            call.on('stream', (remoteStream) => {
                if (!connectedPeers.has(call.peer)) {
                    connectedPeers.add(call.peer);
                    addVideoStream(remoteStream, call.peer);
                    updateParticipantCount();
                }
            });
            
            call.on('close', () => {
                removeVideoStream(call.peer);
                connectedPeers.delete(call.peer);
                updateParticipantCount();
            });
        }

        function handleDataConnection(conn) {
            conn.on('data', data => {
                if (data.type === 'room-announce' && data.roomId === currentRoom) {
                    // Connect to the peer if we're not already connected
                    if (!connectedPeers.has(conn.peer)) {
                        connectToPeer(conn.peer);
                    }
                }
            });
            
            dataConnections.set(conn.peer, conn);
        }

        function broadcastPresence(roomId) {
            // Create a data connection to broadcast our presence
            const conn = peer.connect(roomId);
            conn.on('open', () => {
                conn.send({
                    type: 'room-announce',
                    roomId: roomId,
                    peerId: myPeerId
                });
            });
        }

        function connectToPeer(peerId) {
            if (myStream && peerId !== myPeerId) {
                const call = peer.call(peerId, myStream);
                
                call.on('stream', (remoteStream) => {
                    if (!connectedPeers.has(peerId)) {
                        connectedPeers.add(peerId);
                        addVideoStream(remoteStream, peerId);
                        updateParticipantCount();
                    }
                });
                
                call.on('close', () => {
                    removeVideoStream(peerId);
                    connectedPeers.delete(peerId);
                    updateParticipantCount();
                });

                // Also establish a data connection
                const conn = peer.connect(peerId);
                dataConnections.set(peerId, conn);
            }
        }

        function addVideoStream(stream, peerId) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.setAttribute('id', `video-${peerId}`);
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
            videoGrid.append(video);
        }

        function removeVideoStream(peerId) {
            const video = document.getElementById(`video-${peerId}`);
            if (video) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.remove();
            }
        }

        peer.on('error', (error) => {
            console.error('PeerJS error:', error);
            if (error.type === 'peer-unavailable') {
                // This is expected when broadcasting to room ID
                if (error.message.split(' ')[1] !== currentRoom) {
                    const peerId = error.message.split(' ')[1];
                    removeVideoStream(peerId);
                    connectedPeers.delete(peerId);
                    updateParticipantCount();
                }
            } else {
                statusElement.textContent = 'Error: ' + error.type;
                joinButton.disabled = false;
                roomIdInput.disabled = false;
            }
        });

        // Clean up when the user leaves
        window.onbeforeunload = () => {
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
            connectedPeers.forEach(peerId => {
                const conn = dataConnections.get(peerId);
                if (conn) {
                    conn.close();
                }
            });
            peer.destroy();
        };
    </script>
</body>
</html>
