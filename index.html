<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 10px;
            max-width: 1200px;
            margin: 20px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #participantsList {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            min-width: 200px;
            text-align: center;
        }
        .error {
            color: #ff0000;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Global Video Conference</h1>
    <button id="joinButton">Join Meeting</button>
    <button id="leaveButton" style="display: none;">Leave Meeting</button>
    <div id="videoGrid"></div>
    <div id="status">Click 'Join Meeting' to start</div>
    <div id="participantsList">Participants: 0</div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const statusElement = document.getElementById('status');
        const joinButton = document.getElementById('joinButton');
        const leaveButton = document.getElementById('leaveButton');
        const participantsList = document.getElementById('participantsList');
        
        let peer = null;
        let myStream = null;
        let connections = new Map();
        let retryCount = 0;
        const MAX_RETRIES = 3;

        function initializePeer() {
            // Create a new Peer with specific configuration
            peer = new Peer({
                host: 'peerjs.092001.xyz', // You might need to change this to a different PeerJS server
                secure: true,
                port: 443,
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' }
                    ]
                },
                debug: 3
            });

            setupPeerEvents();
        }

        function setupPeerEvents() {
            peer.on('open', id => {
                console.log('My peer ID is: ' + id);
                statusElement.textContent = 'Connected! Click Join Meeting to start';
                joinButton.disabled = false;
            });

            peer.on('error', handlePeerError);
            
            peer.on('connection', conn => {
                handleConnection(conn);
            });
            
            peer.on('call', handleIncomingCall);
        }

        function handlePeerError(error) {
            console.error('PeerJS error:', error);
            statusElement.textContent = `Error: ${error.type}`;
            statusElement.className = 'error';

            if (error.type === 'server-error' || error.type === 'network') {
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    statusElement.textContent = `Connection failed. Retrying... (${retryCount}/${MAX_RETRIES})`;
                    setTimeout(() => {
                        peer.destroy();
                        initializePeer();
                    }, 2000);
                } else {
                    statusElement.textContent = 'Could not connect to server. Please try again later.';
                    joinButton.disabled = false;
                }
            }
        }

        joinButton.addEventListener('click', async () => {
            joinButton.disabled = true;
            statusElement.textContent = 'Requesting camera access...';
            
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                addVideoStream(myStream, 'my-video');
                joinButton.style.display = 'none';
                leaveButton.style.display = 'inline-block';
                statusElement.textContent = 'Connected to meeting';
                updateParticipantCount();
                broadcastPresence();
            } catch (error) {
                console.error('Failed to get media devices:', error);
                statusElement.textContent = 'Error accessing camera/microphone';
                statusElement.className = 'error';
                joinButton.disabled = false;
            }
        });

        leaveButton.addEventListener('click', () => {
            leaveMeeting();
        });

        function broadcastPresence() {
            peer.listAllPeers(peers => {
                peers.forEach(peerId => {
                    if (peerId !== peer.id && !connections.has(peerId)) {
                        connectToPeer(peerId);
                    }
                });
            });
        }

        function connectToPeer(peerId) {
            if (myStream && peerId !== peer.id) {
                const call = peer.call(peerId, myStream);
                const conn = peer.connect(peerId);
                
                connections.set(peerId, { call, conn });
                
                call.on('stream', remoteStream => {
                    addVideoStream(remoteStream, peerId);
                    updateParticipantCount();
                });
                
                conn.on('close', () => {
                    removeConnection(peerId);
                });
            }
        }

        function handleIncomingCall(call) {
            call.answer(myStream);
            
            call.on('stream', remoteStream => {
                addVideoStream(remoteStream, call.peer);
                updateParticipantCount();
            });
        }

        function handleConnection(conn) {
            connections.set(conn.peer, { ...connections.get(conn.peer), conn });
            
            conn.on('close', () => {
                removeConnection(conn.peer);
            });
        }

        function addVideoStream(stream, peerId) {
            if (!document.getElementById(`video-${peerId}`)) {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.id = `video-${peerId}`;
                video.setAttribute('playsinline', true);
                video.addEventListener('loadedmetadata', () => {
                    video.play().catch(console.error);
                });
                videoGrid.appendChild(video);
            }
        }

        function removeConnection(peerId) {
            const videoElement = document.getElementById(`video-${peerId}`);
            if (videoElement) {
                const stream = videoElement.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                videoElement.remove();
            }
            
            const connection = connections.get(peerId);
            if (connection) {
                if (connection.call) connection.call.close();
                if (connection.conn) connection.conn.close();
                connections.delete(peerId);
            }
            
            updateParticipantCount();
        }

        function updateParticipantCount() {
            const count = videoGrid.children.length;
            participantsList.textContent = `Participants: ${count}`;
        }

        function leaveMeeting() {
            // Stop all tracks in my stream
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }
            
            // Close all connections
            connections.forEach((connection, peerId) => {
                removeConnection(peerId);
            });
            
            // Clear video grid
            videoGrid.innerHTML = '';
            
            // Reset UI
            joinButton.style.display = 'inline-block';
            joinButton.disabled = false;
            leaveButton.style.display = 'none';
            statusElement.textContent = 'Left meeting';
            statusElement.className = '';
            updateParticipantCount();
            
            // Destroy and reinitialize peer
            if (peer) {
                peer.destroy();
            }
            initializePeer();
        }

        // Initialize on page load
        initializePeer();

        // Clean up before page unload
        window.addEventListener('beforeunload', () => {
            leaveMeeting();
        });
    </script>
</body>
</html>
