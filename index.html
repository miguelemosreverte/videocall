<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 10px;
            max-width: 1200px;
            margin: 20px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }
        .waiting {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Global Video Conference</h1>
    <div id="controls">
        <button id="joinButton">Join Meeting</button>
    </div>
    <div id="status">Click 'Join Meeting' to start</div>
    <div id="videoGrid"></div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const statusElement = document.getElementById('status');
        const joinButton = document.getElementById('joinButton');
        
        let peer = null;
        let myStream = null;
        let isHost = false;
        let connected = false;

        // Initialize PeerJS with just the default settings
        function initPeer() {
            // Using default public PeerJS server
            peer = new Peer();
            
            peer.on('open', id => {
                console.log('Connected with ID:', id);
                statusElement.textContent = 'Connected to server. Click Join Meeting to start.';
                joinButton.disabled = false;
            });

            peer.on('error', error => {
                console.error('PeerJS error:', error);
                if (error.type === 'peer-unavailable') {
                    // This is expected when we're the first peer
                    isHost = true;
                    statusElement.classList.add('waiting');
                    statusElement.textContent = 'Waiting for others to join...';
                } else {
                    statusElement.textContent = 'Connection error. Please try again.';
                    resetConnection();
                }
            });

            peer.on('call', call => {
                console.log('Receiving call from:', call.peer);
                call.answer(myStream);
                
                call.on('stream', remoteStream => {
                    if (!document.getElementById(`video-${call.peer}`)) {
                        addVideoStream(remoteStream, call.peer);
                        connected = true;
                        statusElement.classList.remove('waiting');
                        statusElement.textContent = 'Connected to meeting';
                    }
                });
            });
        }

        joinButton.addEventListener('click', async () => {
            try {
                joinButton.disabled = true;
                statusElement.textContent = 'Accessing camera...';
                
                // Get user media
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Add our own video
                addVideoStream(myStream, 'local');
                
                // Try to connect to an existing host
                tryConnect();
                
            } catch (error) {
                console.error('Failed to get user media:', error);
                statusElement.textContent = 'Could not access camera/microphone';
                joinButton.disabled = false;
            }
        });

        function tryConnect() {
            // First try to connect to a known host
            const call = peer.call('host-peer', myStream);
            
            call.on('stream', remoteStream => {
                if (!document.getElementById(`video-${call.peer}`)) {
                    addVideoStream(remoteStream, call.peer);
                    connected = true;
                    statusElement.classList.remove('waiting');
                    statusElement.textContent = 'Connected to meeting';
                }
            });

            call.on('error', error => {
                console.log('Call error, becoming host:', error);
                // If connection fails, become the host
                peer.disconnect();
                peer.destroy();
                becomeHost();
            });
        }

        function becomeHost() {
            // Create new peer as host
            peer = new Peer('host-peer');
            isHost = true;
            
            peer.on('open', id => {
                console.log('Became host with ID:', id);
                statusElement.classList.add('waiting');
                statusElement.textContent = 'Waiting for others to join...';
            });

            peer.on('call', call => {
                console.log('Receiving call as host from:', call.peer);
                call.answer(myStream);
                
                call.on('stream', remoteStream => {
                    if (!document.getElementById(`video-${call.peer}`)) {
                        addVideoStream(remoteStream, call.peer);
                        connected = true;
                        statusElement.classList.remove('waiting');
                        statusElement.textContent = 'Connected to meeting';
                    }
                });
            });
        }

        function addVideoStream(stream, peerId) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.id = `video-${peerId}`;
            video.setAttribute('playsinline', true);
            video.setAttribute('autoplay', true);
            video.setAttribute('muted', peerId === 'local');
            videoGrid.appendChild(video);
        }

        function resetConnection() {
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
            if (peer) {
                peer.disconnect();
                peer.destroy();
            }
            videoGrid.innerHTML = '';
            isHost = false;
            connected = false;
            joinButton.disabled = false;
            statusElement.classList.remove('waiting');
            initPeer();
        }

        // Initialize on page load
        initPeer();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            resetConnection();
        });
    </script>
</body>
</html>
