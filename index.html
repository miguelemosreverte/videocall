<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 10px;
            max-width: 1200px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #joinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #joinButton:hover {
            background-color: #45a049;
        }
        #participantsList {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Global Video Conference</h1>
    <button id="joinButton">Join Meeting</button>
    <div id="videoGrid"></div>
    <div id="status">Click 'Join Meeting' to start</div>
    <div id="participantsList">Participants: 0</div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const statusElement = document.getElementById('status');
        const joinButton = document.getElementById('joinButton');
        const participantsList = document.getElementById('participantsList');
        
        // Store connected peers
        const connectedPeers = new Set();
        let myPeerId = null;
        let myStream = null;
        
        // Initialize PeerJS with random ID
        const peer = new Peer();

        joinButton.addEventListener('click', () => {
            joinButton.disabled = true;
            statusElement.textContent = 'Requesting camera and microphone access...';
            joinMeeting();
        });

        peer.on('open', (id) => {
            myPeerId = id;
            console.log('My peer ID is: ' + id);
            statusElement.textContent = 'Connected to PeerJS. Click "Join Meeting" to start.';
        });

        function updateParticipantCount() {
            participantsList.textContent = `Participants: ${connectedPeers.size + 1}`; // +1 for self
        }

        function joinMeeting() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusElement.textContent = 'Error: getUserMedia is not supported in this browser';
                joinButton.disabled = false;
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    myStream = stream;
                    addVideoStream(stream, 'my-video');
                    statusElement.textContent = 'Connected to meeting';
                    
                    // Handle incoming calls
                    peer.on('call', handleIncomingCall);
                    
                    // Connect to all existing peers
                    broadcastToPeers();
                    
                    // Update participant count
                    updateParticipantCount();
                })
                .catch(error => {
                    console.error("Error accessing media devices:", error);
                    statusElement.textContent = 'Error: Unable to access camera/microphone';
                    joinButton.disabled = false;
                });
        }

        function handleIncomingCall(call) {
            call.answer(myStream);
            
            call.on('stream', (remoteStream) => {
                if (!connectedPeers.has(call.peer)) {
                    connectedPeers.add(call.peer);
                    addVideoStream(remoteStream, call.peer);
                    updateParticipantCount();
                    
                    // Broadcast to other peers that we're here
                    broadcastToPeers();
                }
            });
            
            call.on('close', () => {
                removeVideoStream(call.peer);
                connectedPeers.delete(call.peer);
                updateParticipantCount();
            });
        }

        function broadcastToPeers() {
            // Get list of all peers from the server
            peer.listAllPeers(peers => {
                peers.forEach(peerId => {
                    // Don't connect to ourselves or already connected peers
                    if (peerId !== myPeerId && !connectedPeers.has(peerId)) {
                        connectToPeer(peerId);
                    }
                });
            });
        }

        function connectToPeer(peerId) {
            if (myStream) {
                const call = peer.call(peerId, myStream);
                
                call.on('stream', (remoteStream) => {
                    if (!connectedPeers.has(peerId)) {
                        connectedPeers.add(peerId);
                        addVideoStream(remoteStream, peerId);
                        updateParticipantCount();
                    }
                });
                
                call.on('close', () => {
                    removeVideoStream(peerId);
                    connectedPeers.delete(peerId);
                    updateParticipantCount();
                });
            }
        }

        function addVideoStream(stream, peerId) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.setAttribute('id', `video-${peerId}`);
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
            videoGrid.append(video);
        }

        function removeVideoStream(peerId) {
            const video = document.getElementById(`video-${peerId}`);
            if (video) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.remove();
            }
        }

        peer.on('error', (error) => {
            console.error('PeerJS error:', error);
            statusElement.textContent = 'Error: ' + error.type;
            
            // If the peer is unavailable, remove them from our connections
            if (error.type === 'peer-unavailable') {
                const peerId = error.message.split(' ')[1];
                removeVideoStream(peerId);
                connectedPeers.delete(peerId);
                updateParticipantCount();
            }
            
            joinButton.disabled = false;
        });

        // Clean up when the user leaves
        window.onbeforeunload = () => {
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
            peer.destroy();
        };
    </script>
</body>
</html>
