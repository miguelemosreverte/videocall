<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Conference</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 10px;
            max-width: 1200px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #joinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #joinButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Global Video Conference</h1>
    <button id="joinButton">Join Meeting</button>
    <div id="videoGrid"></div>
    <div id="status">Click 'Join Meeting' to start</div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const statusElement = document.getElementById('status');
        const joinButton = document.getElementById('joinButton');
        const peer = new Peer();
        const globalRoomId = 'global-meeting-room';
        let myStream;

        joinButton.addEventListener('click', () => {
            joinButton.disabled = true;
            statusElement.textContent = 'Requesting camera and microphone access...';
            joinGlobalMeeting();
        });

        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            statusElement.textContent = 'Connected to PeerJS. Click "Join Meeting" to start.';
        });

        function joinGlobalMeeting() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => {
                        myStream = stream;
                        addVideoStream(stream, peer.id);
                        statusElement.textContent = 'Joined global meeting';
                        
                        peer.on('call', call => {
                            call.answer(stream);
                            call.on('stream', userVideoStream => {
                                addVideoStream(userVideoStream, call.peer);
                            });
                        });
                        
                        connectToNewUser(globalRoomId, stream);
                    })
                    .catch(error => {
                        console.error("Error accessing media devices:", error);
                        statusElement.textContent = 'Error: Unable to access camera/microphone';
                        joinButton.disabled = false;
                    });
            } else {
                statusElement.textContent = 'Error: getUserMedia is not supported in this browser';
                joinButton.disabled = false;
            }
        }

        function connectToNewUser(userId, stream) {
            const call = peer.call(userId, stream);
            call.on('stream', userVideoStream => {
                addVideoStream(userVideoStream, call.peer);
            });
        }

        function addVideoStream(stream, peerId) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
            video.setAttribute('id', peerId);
            videoGrid.append(video);
        }

        peer.on('error', (error) => {
            console.error('PeerJS error:', error);
            statusElement.textContent = 'Error: ' + error.type;
            joinButton.disabled = false;
        });
    </script>
</body>
</html>
