<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Test Suite</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .test-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .client-box {
            border: 2px solid #0f0;
            padding: 15px;
            background: #000;
        }
        .status {
            padding: 5px;
            margin: 5px 0;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #ff0; }
        .info { color: #0ff; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0a0;
        }
        #results {
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        canvas {
            border: 1px solid #333;
            width: 100%;
            max-width: 320px;
            height: auto;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .metric {
            background: #111;
            padding: 5px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>üß™ Conference Server Test Suite</h1>
    
    <div class="controls">
        <button onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
        <button onclick="testConnection()">üîå Test Connection</button>
        <button onclick="testVideo()">üìπ Test Video</button>
        <button onclick="testAudio()">üîä Test Audio</button>
        <button onclick="testLatency()">‚ö° Test Latency</button>
        <button onclick="clearResults()">üóëÔ∏è Clear</button>
    </div>

    <div class="test-container">
        <div class="client-box">
            <h3>Client A (Sender)</h3>
            <canvas id="canvasA" width="320" height="180"></canvas>
            <div class="metrics">
                <div class="metric">
                    <small>Frames Sent</small>
                    <div id="framesSentA">0</div>
                </div>
                <div class="metric">
                    <small>Audio Packets</small>
                    <div id="audioSentA">0</div>
                </div>
                <div class="metric">
                    <small>Latency</small>
                    <div id="latencyA">-</div>
                </div>
            </div>
            <div id="statusA" class="status info">Disconnected</div>
        </div>
        
        <div class="client-box">
            <h3>Client B (Receiver)</h3>
            <canvas id="canvasB" width="320" height="180"></canvas>
            <div class="metrics">
                <div class="metric">
                    <small>Frames Received</small>
                    <div id="framesReceivedB">0</div>
                </div>
                <div class="metric">
                    <small>Audio Packets</small>
                    <div id="audioReceivedB">0</div>
                </div>
                <div class="metric">
                    <small>Latency</small>
                    <div id="latencyB">-</div>
                </div>
            </div>
            <div id="statusB" class="status info">Disconnected</div>
        </div>
    </div>

    <div id="results">
        <h3>Test Results:</h3>
    </div>

    <script>
        const WS_URL = 'wss://91.99.159.21.nip.io/ws';
        let clientA = null;
        let clientB = null;
        let testResults = [];
        
        // Metrics
        let metrics = {
            A: { framesSent: 0, audioSent: 0, latency: 0 },
            B: { framesReceived: 0, audioReceived: 0, latency: 0 }
        };

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const result = `[${timestamp}] ${message}`;
            testResults.push({ message: result, type });
            updateResults();
        }

        function updateResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Test Results:</h3>' + 
                testResults.map(r => 
                    `<div class="${r.type}">${r.message}</div>`
                ).join('');
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            testResults = [];
            updateResults();
        }

        function updateMetrics() {
            document.getElementById('framesSentA').textContent = metrics.A.framesSent;
            document.getElementById('audioSentA').textContent = metrics.A.audioSent;
            document.getElementById('latencyA').textContent = metrics.A.latency + 'ms';
            document.getElementById('framesReceivedB').textContent = metrics.B.framesReceived;
            document.getElementById('audioReceivedB').textContent = metrics.B.audioReceived;
            document.getElementById('latencyB').textContent = metrics.B.latency + 'ms';
        }

        async function testConnection() {
            log('Testing WebSocket connection...', 'info');
            
            // Close existing connections if any
            if (clientA) {
                clientA.close();
                clientA = null;
            }
            if (clientB) {
                clientB.close();
                clientB = null;
            }
            
            // Wait a bit for cleanup
            await new Promise(r => setTimeout(r, 100));
            
            return new Promise((resolve) => {
                // Test Client A
                clientA = new WebSocket(WS_URL);
                
                clientA.onopen = () => {
                    log('Client A connected successfully', 'success');
                    document.getElementById('statusA').textContent = 'Connected';
                    document.getElementById('statusA').className = 'status success';
                    
                    clientA.send(JSON.stringify({
                        type: 'join',
                        room: 'test',
                        userId: 'testA'
                    }));
                    
                    // Test Client B
                    clientB = new WebSocket(WS_URL);
                    
                    clientB.onopen = () => {
                        log('Client B connected successfully', 'success');
                        document.getElementById('statusB').textContent = 'Connected';
                        document.getElementById('statusB').className = 'status success';
                        
                        clientB.send(JSON.stringify({
                            type: 'join',
                            room: 'test',
                            userId: 'testB'
                        }));
                        
                        setupMessageHandlers();
                        resolve(true);
                    };
                    
                    clientB.onerror = (error) => {
                        log('Client B connection error: ' + error, 'error');
                        resolve(false);
                    };
                };
                
                clientA.onerror = (error) => {
                    log('Client A connection error: ' + error, 'error');
                    clientA = null;
                    resolve(false);
                };
                
                clientA.onclose = () => {
                    log('Client A connection closed', 'warning');
                    clientA = null;
                };
                
                clientB.onclose = () => {
                    log('Client B connection closed', 'warning');
                    clientB = null;
                };
            });
        }

        function setupMessageHandlers() {
            // Store ping timestamps
            const pingTimestamps = new Map();
            // Track processed messages to avoid double counting
            const processedAudio = new Set();
            const processedFrames = new Set();
            
            // Keep connections alive with periodic pings
            setInterval(() => {
                if (clientA && clientA.readyState === WebSocket.OPEN) {
                    clientA.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
                }
                if (clientB && clientB.readyState === WebSocket.OPEN) {
                    clientB.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
                }
            }, 30000); // Every 30 seconds
            
            clientB.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    
                    switch(message.type) {
                        case 'frame':
                        case 'webp-frame':
                            // Log what we actually receive for debugging
                            console.log('Frame received by B from:', message.from);
                            
                            // Handle frames from any source
                            if (!message.from) {
                                // No from field - might be our test frame
                                metrics.B.framesReceived++;
                                updateMetrics();
                                displayFrame('canvasB', message.data, 'Unknown');
                                log(`Frame without 'from' field received`, 'info');
                            } else if (message.from === 'testA') {
                                metrics.B.framesReceived++;
                                updateMetrics();
                                displayFrame('canvasB', message.data, 'Test A');
                                
                                // Calculate frame latency if timestamp present
                                if (message.timestamp) {
                                    const frameLatency = Date.now() - message.timestamp;
                                    log(`Frame latency: ${frameLatency}ms`, 'info');
                                }
                            } else if (message.from === 'testB') {
                                // This is our own frame being echoed back - don't count
                                log(`Warning: Received own frame back`, 'warning');
                            } else {
                                // Check if it's our test frame by quality marker or timing
                                const fromStr = message.from.toString();
                                
                                // Our test frames have quality: 'test' and timestamp field
                                if (message.quality === 'test') {
                                    // This is definitely our test frame
                                    metrics.B.framesReceived++;
                                    updateMetrics();
                                    displayFrame('canvasB', message.data, `Test Client`);
                                    
                                    // Check for our custom sentAt field
                                    if (message.sentAt) {
                                        const sentTime = typeof message.sentAt === 'string' ? parseInt(message.sentAt) : message.sentAt;
                                        const frameLatency = Date.now() - sentTime;
                                        
                                        // Only show reasonable latencies (< 10 seconds)
                                        if (frameLatency > 0 && frameLatency < 10000) {
                                            // Only log first few to avoid spam
                                            if (metrics.B.framesReceived <= 5) {
                                                log(`Test frame received, latency: ${frameLatency}ms`, 'info');
                                            }
                                        }
                                    }
                                } else {
                                    // Frame from another user (like main conference tab)
                                    // Don't count these in test metrics, just display with label
                                    const shortId = fromStr.substring(0, 8);
                                    displayFrame('canvasB', message.data, `User ${shortId}`);
                                }
                            }
                            break;
                        
                        case 'audio':
                            // Only count audio from client A (not from ourselves or others)
                            if (message.from) {
                                const fromStr = message.from.toString();
                                // Create a unique key for this audio packet
                                const audioKey = `${fromStr}-${message.audioData?.length || 0}-${message.sampleRate || 0}`;
                                
                                // Only count if we haven't seen this exact packet before
                                if (!processedAudio.has(audioKey)) {
                                    processedAudio.add(audioKey);
                                    metrics.B.audioReceived++;
                                    updateMetrics();
                                    log(`Audio received from ${fromStr.substring(0, 8)}: ${message.audioData?.length || 0} bytes`, 'info');
                                }
                            }
                            break;
                        
                        case 'user-joined':
                            log(`User joined: ${message.id}`, 'info');
                            // Track our actual client IDs
                            if (!clientBId && message.id) {
                                clientBId = message.id;
                            }
                            break;
                        
                        case 'ping':
                            // Server forwarded a ping from client A, respond with pong
                            if (message.from && message.from !== 'testB') {
                                clientB.send(JSON.stringify({
                                    type: 'pong',
                                    originalTimestamp: message.timestamp,
                                    responseTime: Date.now()
                                }));
                            }
                            break;
                        
                        case 'pong':
                            // Calculate latency from stored timestamp
                            if (message.originalTimestamp && pingTimestamps.has(message.originalTimestamp)) {
                                const latency = Date.now() - pingTimestamps.get(message.originalTimestamp);
                                metrics.B.latency = latency;
                                updateMetrics();
                                log(`Latency measured: ${latency}ms`, 'info');
                                pingTimestamps.delete(message.originalTimestamp);
                            }
                            break;
                    }
                } catch (e) {
                    console.error('Message parse error:', e);
                }
            };
            
            // Store ping timestamps for client A
            const pingTimestampsA = new Map();
            
            clientA.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    
                    switch(message.type) {
                        case 'frame':
                        case 'webp-frame':
                            // Client A can receive frames from other clients
                            if (message.from === 'testA') {
                                // Our own frame - shouldn't happen
                                log(`Warning: Client A received own frame back`, 'warning');
                            } else if (message.from === 'testB') {
                                // Frame from our test client B
                                log(`Client A received test frame from B`, 'info');
                            } else if (message.from) {
                                // Frame from conference users - this is normal
                                // Just silently ignore or optionally display
                                // log(`Conference frame from ${message.from}`, 'info');
                            }
                            break;
                            
                        case 'pong':
                            // Simple round-trip time calculation
                            if (message.originalTimestamp) {
                                const origTime = typeof message.originalTimestamp === 'string' ? 
                                    parseInt(message.originalTimestamp) : message.originalTimestamp;
                                const rtt = Date.now() - origTime;
                                if (rtt > 0 && rtt < 10000) { // Sanity check
                                    metrics.A.latency = Math.round(rtt / 2); // One-way latency estimate
                                    updateMetrics();
                                }
                            }
                            break;
                    }
                } catch (e) {
                    console.error('Message parse error:', e);
                }
            };
        }

        function displayFrame(canvasId, base64Data, source = '') {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Add source label if provided
                if (source) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, 150, 25);
                    ctx.fillStyle = '#0f0';
                    ctx.font = '12px monospace';
                    ctx.fillText(`From: ${source}`, 5, 17);
                }
            };
            
            img.src = 'data:image/jpeg;base64,' + base64Data;
        }

        let videoInterval = null;
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let currentFPS = 0;
        let clientAId = null; // Track actual ID assigned by server
        let clientBId = null;
        
        async function testVideo() {
            if (!clientA || clientA.readyState !== WebSocket.OPEN) {
                log('Please connect first', 'warning');
                return;
            }
            
            log('Starting continuous video transmission...', 'info');
            
            // Clear any existing interval
            if (videoInterval) {
                clearInterval(videoInterval);
            }
            
            // Send frames continuously
            videoInterval = setInterval(() => {
                const canvas = document.getElementById('canvasA');
                const ctx = canvas.getContext('2d');
                
                // Calculate FPS
                const now = Date.now();
                if (now - lastFrameTime > 1000) {
                    currentFPS = frameCount;
                    frameCount = 0;
                    lastFrameTime = now;
                }
                frameCount++;
                
                // Draw animated gradient background
                const offset = (now / 10) % 360;
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, `hsl(${offset}, 100%, 50%)`);
                gradient.addColorStop(0.5, `hsl(${offset + 120}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${offset + 240}, 100%, 50%)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add semi-transparent overlay for text
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, canvas.height/2 - 40, canvas.width, 80);
                
                // Add timestamp with milliseconds
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px monospace';
                ctx.textAlign = 'center';
                
                const timestamp = new Date();
                const timeStr = timestamp.toLocaleTimeString() + '.' + timestamp.getMilliseconds().toString().padStart(3, '0');
                
                ctx.fillText('TEST FRAME', canvas.width/2, canvas.height/2 - 20);
                ctx.fillText(timeStr, canvas.width/2, canvas.height/2);
                ctx.fillText(`FPS: ${currentFPS} | Frame: ${metrics.A.framesSent}`, canvas.width/2, canvas.height/2 + 20);
                
                // Send frame
                canvas.toBlob((blob) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        const frameData = {
                            type: 'frame',
                            data: base64,
                            quality: 'test',
                            sentAt: now  // Use different field name to avoid confusion
                        };
                        clientA.send(JSON.stringify(frameData));
                        metrics.A.framesSent++;
                        updateMetrics();
                    };
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.8);
            }, 100); // 10 FPS
            
            // Don't auto-stop when running as part of test suite
            if (typeof stopAfter !== 'undefined' && stopAfter) {
                setTimeout(() => {
                    if (videoInterval) {
                        clearInterval(videoInterval);
                        videoInterval = null;
                        log(`Video test complete. Sent ${metrics.A.framesSent} frames`, 'success');
                    }
                }, 5000);
            }
        }

        async function testAudio() {
            if (!clientA || clientA.readyState !== WebSocket.OPEN) {
                log('Please connect first', 'warning');
                return;
            }
            
            log('Testing audio transmission...', 'info');
            
            // Generate test audio (sine wave)
            const sampleRate = 48000;
            const duration = 0.1; // 100ms
            const frequency = 440; // A4 note
            const samples = sampleRate * duration;
            
            const audioData = new Int16Array(samples);
            for (let i = 0; i < samples; i++) {
                // Generate sine wave
                const t = i / sampleRate;
                const value = Math.sin(2 * Math.PI * frequency * t);
                audioData[i] = Math.floor(value * 32767);
            }
            
            // Convert to base64
            const bytes = new Uint8Array(audioData.buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            const base64 = btoa(binary);
            
            // Send audio
            clientA.send(JSON.stringify({
                type: 'audio',
                audioData: base64,
                sampleRate: sampleRate
            }));
            
            metrics.A.audioSent++;
            updateMetrics();
            log(`Audio sent: ${frequency}Hz sine wave`, 'success');
        }

        async function testLatency() {
            if (!clientA || clientA.readyState !== WebSocket.OPEN) {
                log('Please connect first', 'warning');
                return;
            }
            
            log('Testing latency...', 'info');
            
            // Simple echo test - measure round trip time
            const latencies = [];
            let count = 0;
            
            const measureLatency = () => {
                const startTime = Date.now();
                
                // Create a unique ID for this ping
                const pingId = Math.random().toString(36).substr(2, 9);
                
                // Set up one-time listener for this specific ping
                const tempHandler = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        if (message.type === 'pong' && message.pingId === pingId) {
                            const rtt = Date.now() - startTime;
                            latencies.push(rtt);
                            metrics.A.latency = rtt;
                            updateMetrics();
                            log(`RTT: ${rtt}ms`, 'info');
                            
                            clientA.removeEventListener('message', tempHandler);
                            
                            count++;
                            if (count < 5) {
                                setTimeout(measureLatency, 200);
                            } else {
                                // Calculate average
                                const avg = Math.round(latencies.reduce((a, b) => a + b, 0) / latencies.length);
                                log(`Average RTT: ${avg}ms (one-way estimate: ${Math.round(avg/2)}ms)`, 'success');
                            }
                        }
                    } catch (e) {}
                };
                
                clientA.addEventListener('message', tempHandler);
                
                // Send ping with unique ID
                clientA.send(JSON.stringify({
                    type: 'ping',
                    timestamp: startTime,
                    pingId: pingId
                }));
            };
            
            measureLatency();
        }

        async function runAllTests() {
            clearResults();
            log('Starting comprehensive test suite...', 'info');
            
            // Reset metrics
            metrics = {
                A: { framesSent: 0, audioSent: 0, latency: 0 },
                B: { framesReceived: 0, audioReceived: 0, latency: 0 }
            };
            updateMetrics();
            
            // Run tests sequentially
            const connected = await testConnection();
            if (!connected) {
                log('Connection failed, aborting tests', 'error');
                return;
            }
            
            await new Promise(r => setTimeout(r, 1000));
            
            // Start continuous video (will run for 5 seconds)
            window.stopAfter = true;
            await testVideo();
            await new Promise(r => setTimeout(r, 5500));
            
            // Clear video interval if still running
            if (videoInterval) {
                clearInterval(videoInterval);
                videoInterval = null;
            }
            
            // Test audio multiple times
            for (let i = 0; i < 5; i++) {
                await testAudio();
                await new Promise(r => setTimeout(r, 200));
            }
            
            // Test latency
            await testLatency();
            
            // Final report
            setTimeout(() => {
                log('=== Test Summary ===', 'info');
                log(`Frames: Sent ${metrics.A.framesSent}, Received ${metrics.B.framesReceived}`, 
                    metrics.A.framesSent === metrics.B.framesReceived ? 'success' : 'warning');
                log(`Audio: Sent ${metrics.A.audioSent}, Received ${metrics.B.audioReceived}`, 
                    metrics.A.audioSent === metrics.B.audioReceived ? 'success' : 'warning');
                log(`Latency: A=${metrics.A.latency}ms, B=${metrics.B.latency}ms`, 'info');
                
                const videoSuccess = metrics.B.framesReceived > 0;
                const audioSuccess = metrics.B.audioReceived > 0;
                
                if (videoSuccess && audioSuccess) {
                    log('‚úÖ All tests passed!', 'success');
                } else {
                    log('‚ùå Some tests failed', 'error');
                    if (!videoSuccess) log('Video transmission failed', 'error');
                    if (!audioSuccess) log('Audio transmission failed', 'error');
                }
            }, 2000);
        }

        // Auto-run tests on load
        window.onload = () => {
            log('Test suite ready. Click "Run All Tests" to begin.', 'info');
        };
    </script>
</body>
</html>
