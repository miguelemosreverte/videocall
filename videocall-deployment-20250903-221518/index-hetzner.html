<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Conference - Hetzner Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .server-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .server-status.connecting { background: #fef3c7; color: #92400e; }
        .server-status.connected { background: #d1fae5; color: #065f46; }
        .server-status.error { background: #fee2e2; color: #991b1b; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4b5563;
        }
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }
        #videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }
        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .quality-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .quality-good { background: #10b981; }
        .quality-medium { background: #f59e0b; }
        .quality-poor { background: #ef4444; }
        .info-panel {
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .performance-chart {
            height: 100px;
            background: #f3f4f6;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebP Video Conference - Hetzner Server</h1>
        
        <div id="status" class="server-status connecting">
            Connecting to server...
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="participantCount">0</div>
                <div class="stat-label">Participants</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="framesSent">0</div>
                <div class="stat-label">Frames Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="framesReceived">0</div>
                <div class="stat-label">Frames Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="latency">-</div>
                <div class="stat-label">Latency (ms)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bandwidth">0</div>
                <div class="stat-label">KB/s</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="compression">0</div>
                <div class="stat-label">Compression</div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-row">
                <span>Server:</span>
                <span><strong>91.99.159.21 (Hetzner)</strong></span>
            </div>
            <div class="info-row">
                <span>Protocol:</span>
                <span>WebSocket + WebP</span>
            </div>
            <div class="info-row">
                <span>FPS:</span>
                <span id="fpsValue">10</span>
            </div>
            <div class="info-row">
                <span>Resolution:</span>
                <span id="resolutionValue">Adaptive</span>
            </div>
            <div class="info-row">
                <span>Audio:</span>
                <span id="audioStatus">Active</span>
            </div>
        </div>
        
        <div id="videos">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You <span class="quality-indicator quality-good"></span></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleVideo">Disable Video</button>
            <button id="toggleAudio">Mute Audio</button>
            <button id="qualityBtn">Quality: Auto</button>
            <button id="reconnectBtn">Reconnect</button>
        </div>
    </div>

    <script>
        // Hetzner server configuration
        const WS_URL = 'wss://91.99.159.21.nip.io/ws';
        
        let ws = null;
        let localStream = null;
        let videoEnabled = true;
        let audioEnabled = true;
        let framesSent = 0;
        let framesReceived = 0;
        let bytesReceived = 0;
        let lastBandwidthTime = Date.now();
        let audioContext = null;
        let remoteVideos = {};
        let audioBuffers = {};
        
        // Stats tracking
        const stats = {
            latencyHistory: [],
            bandwidthHistory: []
        };
        
        async function init() {
            try {
                // Initialize audio context for playback
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, frameRate: 10 },
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                
                // Connect to WebSocket
                connectWebSocket();
                
                // Start capturing frames
                startVideoCapture();
                
                // Start capturing audio
                startAudioCapture();
                
                // Update stats periodically
                setInterval(updateStats, 1000);
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('Error: ' + error.message, 'error');
            }
        }
        
        function connectWebSocket() {
            updateStatus('Connecting to Hetzner server...', 'connecting');
            
            ws = new WebSocket(WS_URL);
            ws.binaryType = 'arraybuffer';
            
            ws.onopen = () => {
                console.log('Connected to server');
                updateStatus('Connected to Hetzner server', 'connected');
                
                // Send join message
                ws.send(JSON.stringify({
                    type: 'join',
                    room: 'main'
                }));
            };
            
            ws.onmessage = handleMessage;
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error', 'error');
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from server', 'error');
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function handleMessage(event) {
            if (typeof event.data === 'string') {
                const message = JSON.parse(event.data);
                
                switch (message.type) {
                    case 'participants':
                        updateParticipants(message.count);
                        break;
                    
                    case 'user-joined':
                        addRemoteUser(message.userId);
                        break;
                    
                    case 'user-left':
                        removeRemoteUser(message.userId);
                        break;
                    
                    case 'webp-frame':
                        displayRemoteFrame(message.userId, message.data);
                        break;
                    
                    case 'audio':
                        playRemoteAudio(message.userId, message.data);
                        break;
                    
                    case 'ping':
                        ws.send(JSON.stringify({ type: 'pong', timestamp: message.timestamp }));
                        break;
                    
                    case 'pong':
                        const latency = Date.now() - message.timestamp;
                        document.getElementById('latency').textContent = latency;
                        stats.latencyHistory.push(latency);
                        break;
                }
            }
        }
        
        function startVideoCapture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const video = document.getElementById('localVideo');
            
            setInterval(() => {
                if (!videoEnabled || !ws || ws.readyState !== WebSocket.OPEN) return;
                
                // Adaptive resolution based on participants
                const participants = parseInt(document.getElementById('participantCount').textContent);
                let width = 320, height = 240;
                
                if (participants <= 2) {
                    width = 320; height = 240;
                } else if (participants <= 4) {
                    width = 240; height = 180;
                } else {
                    width = 160; height = 120;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(video, 0, 0, width, height);
                
                // Convert to JPEG for server-side WebP conversion
                canvas.toBlob((blob) => {
                    if (blob) {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64 = reader.result.split(',')[1];
                            ws.send(JSON.stringify({
                                type: 'frame',
                                data: base64
                            }));
                            framesSent++;
                        };
                        reader.readAsDataURL(blob);
                    }
                }, 'image/jpeg', 0.7);
                
            }, 100); // 10 FPS
        }
        
        function startAudioCapture() {
            if (!localStream) return;
            
            const audioTrack = localStream.getAudioTracks()[0];
            if (!audioTrack) return;
            
            const audioContext = new AudioContext();
            const source = audioContext.createMediaStreamSource(localStream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);
            
            processor.onaudioprocess = (e) => {
                if (!audioEnabled || !ws || ws.readyState !== WebSocket.OPEN) return;
                
                const inputData = e.inputBuffer.getChannelData(0);
                const pcmData = new Int16Array(inputData.length);
                
                for (let i = 0; i < inputData.length; i++) {
                    pcmData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                }
                
                ws.send(JSON.stringify({
                    type: 'audio',
                    data: btoa(String.fromCharCode.apply(null, new Uint8Array(pcmData.buffer)))
                }));
            };
            
            source.connect(processor);
            processor.connect(audioContext.destination);
        }
        
        function displayRemoteFrame(userId, frameData) {
            framesReceived++;
            bytesReceived += frameData.length;
            
            if (!remoteVideos[userId]) {
                addRemoteUser(userId);
            }
            
            const canvas = document.getElementById(`canvas-${userId}`);
            if (canvas) {
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Update compression ratio
                    const originalSize = 320 * 240 * 3; // Estimated original size
                    const compressedSize = frameData.length * 0.75; // Base64 to bytes
                    const ratio = (originalSize / compressedSize).toFixed(1);
                    document.getElementById('compression').textContent = ratio + 'x';
                };
                img.src = 'data:image/webp;base64,' + frameData;
            }
        }
        
        function playRemoteAudio(userId, audioData) {
            try {
                const binaryString = atob(audioData);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const int16Array = new Int16Array(bytes.buffer);
                const float32Array = new Float32Array(int16Array.length);
                
                for (let i = 0; i < int16Array.length; i++) {
                    float32Array[i] = int16Array[i] / 32768.0;
                }
                
                const audioBuffer = audioContext.createBuffer(1, float32Array.length, 16000);
                audioBuffer.copyToChannel(float32Array, 0);
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
                
            } catch (error) {
                console.error('Audio playback error:', error);
            }
        }
        
        function addRemoteUser(userId) {
            if (remoteVideos[userId]) return;
            
            const container = document.createElement('div');
            container.className = 'video-container';
            container.id = `container-${userId}`;
            
            const canvas = document.createElement('canvas');
            canvas.id = `canvas-${userId}`;
            canvas.width = 320;
            canvas.height = 240;
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.innerHTML = `User ${userId.substring(0, 8)} <span class="quality-indicator quality-good"></span>`;
            
            container.appendChild(canvas);
            container.appendChild(label);
            document.getElementById('videos').appendChild(container);
            
            remoteVideos[userId] = true;
        }
        
        function removeRemoteUser(userId) {
            const container = document.getElementById(`container-${userId}`);
            if (container) {
                container.remove();
                delete remoteVideos[userId];
            }
        }
        
        function updateParticipants(count) {
            document.getElementById('participantCount').textContent = count;
            
            // Adjust resolution display based on participants
            const resolutions = {
                1: '320x240',
                2: '320x240',
                3: '240x180',
                4: '180x135',
                5: '120x90'
            };
            document.getElementById('resolutionValue').textContent = 
                resolutions[Math.min(count, 5)] || '80x60';
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `server-status ${type}`;
        }
        
        function updateStats() {
            document.getElementById('framesSent').textContent = framesSent;
            document.getElementById('framesReceived').textContent = framesReceived;
            
            // Calculate bandwidth
            const now = Date.now();
            const duration = (now - lastBandwidthTime) / 1000;
            const bandwidth = (bytesReceived / 1024 / duration).toFixed(1);
            document.getElementById('bandwidth').textContent = bandwidth;
            bytesReceived = 0;
            lastBandwidthTime = now;
            
            // Send ping for latency measurement
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
            }
        }
        
        // Control buttons
        document.getElementById('toggleVideo').onclick = () => {
            videoEnabled = !videoEnabled;
            const btn = document.getElementById('toggleVideo');
            btn.textContent = videoEnabled ? 'Disable Video' : 'Enable Video';
            
            if (localStream) {
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = videoEnabled;
                });
            }
        };
        
        document.getElementById('toggleAudio').onclick = () => {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('toggleAudio');
            btn.textContent = audioEnabled ? 'Mute Audio' : 'Unmute Audio';
            document.getElementById('audioStatus').textContent = audioEnabled ? 'Active' : 'Muted';
            
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = audioEnabled;
                });
            }
        };
        
        document.getElementById('qualityBtn').onclick = () => {
            // Cycle through quality presets
            const qualities = ['Auto', 'High', 'Medium', 'Low'];
            const btn = document.getElementById('qualityBtn');
            const current = btn.textContent.replace('Quality: ', '');
            const nextIndex = (qualities.indexOf(current) + 1) % qualities.length;
            btn.textContent = `Quality: ${qualities[nextIndex]}`;
        };
        
        document.getElementById('reconnectBtn').onclick = () => {
            if (ws) {
                ws.close();
            }
            connectWebSocket();
        };
        
        // Start the application
        init();
    </script>
</body>
</html>
