<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Performance Benchmark Suite</title>
    <style>
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .benchmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .metric-title {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ade80;
        }
        .metric-target {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 1.2em;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #results {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .test-config {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .config-item {
            display: flex;
            flex-direction: column;
        }
        .config-item label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #ccc;
        }
        .config-item select, .config-item input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1em;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WebRTC Performance Benchmark Suite</h1>
        
        <div class="test-config">
            <div class="config-item">
                <label>Resolution</label>
                <select id="resolution">
                    <option value="hd">HD (1280x720)</option>
                    <option value="fhd">Full HD (1920x1080)</option>
                    <option value="qhd">QHD (2560x1440)</option>
                    <option value="4k" selected>4K (3840x2160)</option>
                </select>
            </div>
            <div class="config-item">
                <label>Frame Rate</label>
                <select id="framerate">
                    <option value="30">30 FPS</option>
                    <option value="60" selected>60 FPS</option>
                    <option value="120">120 FPS</option>
                </select>
            </div>
            <div class="config-item">
                <label>Duration (seconds)</label>
                <input type="number" id="duration" value="5" min="1" max="30">
            </div>
            <div class="config-item">
                <label>Bitrate (Mbps)</label>
                <input type="number" id="bitrate" value="50" min="1" max="100">
            </div>
        </div>

        <div class="benchmark-grid">
            <div class="metric-card">
                <div class="metric-title">Actual FPS</div>
                <div class="metric-value" id="fps">0</div>
                <div class="metric-target">Target: <span id="target-fps">60</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Resolution</div>
                <div class="metric-value" id="actual-resolution">-</div>
                <div class="metric-target">Target: <span id="target-resolution">3840x2160</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Bitrate</div>
                <div class="metric-value" id="actual-bitrate">0</div>
                <div class="metric-target">Target: <span id="target-bitrate">50</span> Mbps</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Latency</div>
                <div class="metric-value" id="latency">0</div>
                <div class="metric-target">Target: <50ms</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Jitter</div>
                <div class="metric-value" id="jitter">0</div>
                <div class="metric-target">Target: <10ms</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Packet Loss</div>
                <div class="metric-value" id="packet-loss">0%</div>
                <div class="metric-target">Target: <1%</div>
            </div>
        </div>

        <div id="status">Ready to start benchmark</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%">0%</div>
        </div>

        <div style="text-align: center;">
            <button onclick="startBenchmark()" id="startBtn">‚ñ∂Ô∏è Start Benchmark</button>
            <button onclick="exportResults()" id="exportBtn" disabled>üìä Export Results</button>
            <button onclick="generateReport()" id="reportBtn" disabled>üìÑ Generate Report</button>
        </div>

        <div id="results"></div>
    </div>

    <canvas id="testCanvas"></canvas>
    <video id="testVideo" style="display: none;"></video>

    <script>
        const WS_URL = window.location.protocol === 'https:' 
            ? 'wss://91.99.159.21.nip.io/ws'
            : 'ws://localhost:3001/ws';

        let benchmarkData = {
            timestamp: null,
            config: {},
            metrics: {
                fps: [],
                resolution: [],
                bitrate: [],
                latency: [],
                jitter: [],
                packetLoss: 0,
                framesSent: 0,
                framesReceived: 0,
                bytesTransferred: 0
            },
            results: null
        };

        let wsClient = null;
        let startTime = null;
        let frameCount = 0;
        let lastFrameTime = null;
        let isRunning = false;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const results = document.getElementById('results');
            const color = type === 'error' ? '#f87171' : 
                         type === 'success' ? '#4ade80' : 
                         type === 'warning' ? '#fbbf24' : '#60a5fa';
            results.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        }

        function updateMetric(id, value) {
            document.getElementById(id).textContent = value;
        }

        function getResolutionConfig() {
            const resolution = document.getElementById('resolution').value;
            const configs = {
                'hd': { width: 1280, height: 720 },
                'fhd': { width: 1920, height: 1080 },
                'qhd': { width: 2560, height: 1440 },
                '4k': { width: 3840, height: 2160 }
            };
            return configs[resolution];
        }

        async function startBenchmark() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('exportBtn').disabled = true;
            document.getElementById('reportBtn').disabled = true;
            document.getElementById('results').innerHTML = '';
            
            // Reset metrics
            benchmarkData = {
                timestamp: new Date().toISOString(),
                config: {
                    resolution: document.getElementById('resolution').value,
                    framerate: parseInt(document.getElementById('framerate').value),
                    duration: parseInt(document.getElementById('duration').value),
                    bitrate: parseInt(document.getElementById('bitrate').value)
                },
                metrics: {
                    fps: [],
                    resolution: [],
                    bitrate: [],
                    latency: [],
                    jitter: [],
                    packetLoss: 0,
                    framesSent: 0,
                    framesReceived: 0,
                    bytesTransferred: 0
                },
                results: null
            };
            
            // Update target displays
            document.getElementById('target-fps').textContent = benchmarkData.config.framerate;
            const res = getResolutionConfig();
            document.getElementById('target-resolution').textContent = `${res.width}x${res.height}`;
            document.getElementById('target-bitrate').textContent = benchmarkData.config.bitrate;
            
            log(`Starting benchmark: ${benchmarkData.config.resolution} @ ${benchmarkData.config.framerate}fps for ${benchmarkData.config.duration}s`, 'info');
            
            try {
                // Connect WebSocket
                await connectWebSocket();
                
                // Start video capture
                await startVideoCapture();
                
                // Run benchmark
                await runBenchmark();
                
                // Calculate results
                calculateResults();
                
                log('Benchmark completed successfully!', 'success');
                
            } catch (error) {
                log(`Benchmark failed: ${error.message}`, 'error');
            } finally {
                cleanup();
                isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
                document.getElementById('reportBtn').disabled = false;
            }
        }

        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                wsClient = new WebSocket(WS_URL);
                
                wsClient.onopen = () => {
                    log('WebSocket connected', 'success');
                    wsClient.send(JSON.stringify({
                        type: 'join',
                        room: 'benchmark',
                        userId: 'benchmark-' + Date.now()
                    }));
                    resolve();
                };
                
                wsClient.onerror = (error) => {
                    reject(new Error('WebSocket connection failed'));
                };
                
                wsClient.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        if (message.type === 'frame') {
                            benchmarkData.metrics.framesReceived++;
                            const now = Date.now();
                            if (message.sentAt) {
                                const latency = now - message.sentAt;
                                benchmarkData.metrics.latency.push(latency);
                            }
                        }
                    } catch (e) {
                        // Ignore parsing errors
                    }
                };
            });
        }

        async function startVideoCapture() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            const res = getResolutionConfig();
            
            canvas.width = res.width;
            canvas.height = res.height;
            
            log(`Initializing ${res.width}x${res.height} canvas`, 'info');
            updateMetric('actual-resolution', `${res.width}x${res.height}`);
        }

        async function runBenchmark() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            const duration = benchmarkData.config.duration * 1000;
            const targetFps = benchmarkData.config.framerate;
            const frameInterval = 1000 / targetFps;
            
            startTime = Date.now();
            frameCount = 0;
            lastFrameTime = startTime;
            
            return new Promise((resolve) => {
                const frameLoop = () => {
                    const now = Date.now();
                    const elapsed = now - startTime;
                    const progress = Math.min(100, (elapsed / duration) * 100);
                    
                    // Update progress
                    document.getElementById('progress').style.width = progress + '%';
                    document.getElementById('progress').textContent = Math.floor(progress) + '%';
                    document.getElementById('status').textContent = `Running benchmark... ${(duration - elapsed) / 1000 | 0}s remaining`;
                    
                    if (elapsed >= duration) {
                        resolve();
                        return;
                    }
                    
                    // Generate test frame
                    generateTestFrame(ctx, canvas.width, canvas.height, frameCount);
                    
                    // Calculate FPS
                    if (now - lastFrameTime >= 1000) {
                        const currentFps = frameCount / (elapsed / 1000);
                        benchmarkData.metrics.fps.push(currentFps);
                        updateMetric('fps', currentFps.toFixed(1));
                        lastFrameTime = now;
                    }
                    
                    // Send frame
                    canvas.toBlob((blob) => {
                        if (wsClient && wsClient.readyState === WebSocket.OPEN) {
                            const reader = new FileReader();
                            reader.onloadend = () => {
                                const base64 = reader.result.split(',')[1];
                                const frameData = {
                                    type: 'frame',
                                    data: base64,
                                    quality: benchmarkData.config.resolution,
                                    sentAt: Date.now(),
                                    frameNumber: frameCount
                                };
                                wsClient.send(JSON.stringify(frameData));
                                benchmarkData.metrics.framesSent++;
                                benchmarkData.metrics.bytesTransferred += blob.size;
                                
                                // Update bitrate
                                const bitrate = (benchmarkData.metrics.bytesTransferred * 8) / (elapsed / 1000) / 1000000;
                                updateMetric('actual-bitrate', bitrate.toFixed(2));
                                benchmarkData.metrics.bitrate.push(bitrate);
                            };
                            reader.readAsDataURL(blob);
                        }
                    }, 'image/jpeg', 0.9);
                    
                    frameCount++;
                    
                    // Schedule next frame
                    setTimeout(frameLoop, frameInterval);
                };
                
                frameLoop();
            });
        }

        function generateTestFrame(ctx, width, height, frame) {
            // Create complex test pattern for 4K stress testing
            const time = Date.now() / 1000;
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, `hsl(${(frame * 2) % 360}, 100%, 50%)`);
            gradient.addColorStop(0.5, `hsl(${(frame * 2 + 120) % 360}, 100%, 50%)`);
            gradient.addColorStop(1, `hsl(${(frame * 2 + 240) % 360}, 100%, 50%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Moving geometric patterns
            const patternSize = 100;
            for (let x = 0; x < width; x += patternSize) {
                for (let y = 0; y < height; y += patternSize) {
                    ctx.save();
                    ctx.translate(x + patternSize/2, y + patternSize/2);
                    ctx.rotate(time + (x + y) / 100);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 + Math.sin(time + x/100) * 0.2})`;
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-patternSize/3, -patternSize/3, patternSize/1.5, patternSize/1.5);
                    ctx.restore();
                }
            }
            
            // Resolution and frame info
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, height - 150, width, 150);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(`${width}x${height} @ ${benchmarkData.config.framerate}fps`, width/2, height - 80);
            ctx.fillText(`Frame: ${frame} | Time: ${new Date().toISOString()}`, width/2, height - 30);
        }

        function calculateResults() {
            const metrics = benchmarkData.metrics;
            
            // Calculate statistics
            const avgFps = metrics.fps.reduce((a, b) => a + b, 0) / metrics.fps.length || 0;
            const avgLatency = metrics.latency.reduce((a, b) => a + b, 0) / metrics.latency.length || 0;
            const avgBitrate = metrics.bitrate.reduce((a, b) => a + b, 0) / metrics.bitrate.length || 0;
            
            // Calculate jitter (variance in latency)
            const jitter = metrics.latency.length > 1 ? 
                Math.sqrt(metrics.latency.reduce((acc, val) => acc + Math.pow(val - avgLatency, 2), 0) / metrics.latency.length) : 0;
            
            // Calculate packet loss
            const expectedFrames = benchmarkData.config.framerate * benchmarkData.config.duration;
            const packetLoss = ((expectedFrames - metrics.framesReceived) / expectedFrames * 100) || 0;
            
            benchmarkData.results = {
                avgFps: avgFps.toFixed(2),
                avgLatency: avgLatency.toFixed(2),
                avgBitrate: avgBitrate.toFixed(2),
                jitter: jitter.toFixed(2),
                packetLoss: packetLoss.toFixed(2),
                framesSent: metrics.framesSent,
                framesReceived: metrics.framesReceived,
                bytesTransferred: (metrics.bytesTransferred / 1048576).toFixed(2) + ' MB',
                score: calculateScore(avgFps, avgLatency, avgBitrate, jitter, packetLoss)
            };
            
            // Update display
            updateMetric('fps', benchmarkData.results.avgFps);
            updateMetric('latency', benchmarkData.results.avgLatency + 'ms');
            updateMetric('actual-bitrate', benchmarkData.results.avgBitrate);
            updateMetric('jitter', benchmarkData.results.jitter + 'ms');
            updateMetric('packet-loss', benchmarkData.results.packetLoss + '%');
            
            // Log results
            log('\n=== BENCHMARK RESULTS ===', 'success');
            log(`Average FPS: ${benchmarkData.results.avgFps} (Target: ${benchmarkData.config.framerate})`, 
                avgFps >= benchmarkData.config.framerate * 0.9 ? 'success' : 'warning');
            log(`Average Latency: ${benchmarkData.results.avgLatency}ms`, 
                avgLatency < 50 ? 'success' : 'warning');
            log(`Average Bitrate: ${benchmarkData.results.avgBitrate} Mbps`, 'info');
            log(`Jitter: ${benchmarkData.results.jitter}ms`, 
                jitter < 10 ? 'success' : 'warning');
            log(`Packet Loss: ${benchmarkData.results.packetLoss}%`, 
                packetLoss < 1 ? 'success' : 'warning');
            log(`Data Transferred: ${benchmarkData.results.bytesTransferred}`, 'info');
            log(`Quality Score: ${benchmarkData.results.score}/100`, 'success');
            
            document.getElementById('status').textContent = `Benchmark complete! Score: ${benchmarkData.results.score}/100`;
        }

        function calculateScore(fps, latency, bitrate, jitter, packetLoss) {
            const targetFps = benchmarkData.config.framerate;
            const targetBitrate = benchmarkData.config.bitrate;
            
            // Weighted scoring
            const fpsScore = Math.min(100, (fps / targetFps) * 100) * 0.3;
            const latencyScore = Math.max(0, 100 - (latency / 50 * 100)) * 0.25;
            const bitrateScore = Math.min(100, (bitrate / targetBitrate) * 100) * 0.2;
            const jitterScore = Math.max(0, 100 - (jitter / 10 * 100)) * 0.15;
            const packetScore = Math.max(0, 100 - packetLoss) * 0.1;
            
            return Math.round(fpsScore + latencyScore + bitrateScore + jitterScore + packetScore);
        }

        function cleanup() {
            if (wsClient) {
                wsClient.close();
                wsClient = null;
            }
        }

        function exportResults() {
            const dataStr = JSON.stringify(benchmarkData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `benchmark-${benchmarkData.timestamp.replace(/[:.]/g, '-')}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            log(`Results exported to ${exportFileDefaultName}`, 'success');
        }

        function generateReport() {
            if (!benchmarkData.results) {
                log('No benchmark results to report', 'warning');
                return;
            }
            
            const markdown = `# WebRTC Performance Benchmark Report

## Test Configuration
- **Timestamp**: ${benchmarkData.timestamp}
- **Resolution**: ${benchmarkData.config.resolution.toUpperCase()} (${getResolutionConfig().width}x${getResolutionConfig().height})
- **Frame Rate**: ${benchmarkData.config.framerate} FPS
- **Duration**: ${benchmarkData.config.duration} seconds
- **Target Bitrate**: ${benchmarkData.config.bitrate} Mbps

## Results Summary
| Metric | Value | Target | Status |
|--------|-------|--------|--------|
| Average FPS | ${benchmarkData.results.avgFps} | ${benchmarkData.config.framerate} | ${benchmarkData.results.avgFps >= benchmarkData.config.framerate * 0.9 ? '‚úÖ' : '‚ö†Ô∏è'} |
| Latency | ${benchmarkData.results.avgLatency}ms | <50ms | ${benchmarkData.results.avgLatency < 50 ? '‚úÖ' : '‚ö†Ô∏è'} |
| Bitrate | ${benchmarkData.results.avgBitrate} Mbps | ${benchmarkData.config.bitrate} Mbps | ${benchmarkData.results.avgBitrate >= benchmarkData.config.bitrate * 0.8 ? '‚úÖ' : '‚ö†Ô∏è'} |
| Jitter | ${benchmarkData.results.jitter}ms | <10ms | ${benchmarkData.results.jitter < 10 ? '‚úÖ' : '‚ö†Ô∏è'} |
| Packet Loss | ${benchmarkData.results.packetLoss}% | <1% | ${benchmarkData.results.packetLoss < 1 ? '‚úÖ' : '‚ö†Ô∏è'} |

## Performance Score
**${benchmarkData.results.score}/100**

## Statistics
- **Frames Sent**: ${benchmarkData.results.framesSent}
- **Frames Received**: ${benchmarkData.results.framesReceived}
- **Data Transferred**: ${benchmarkData.results.bytesTransferred}

## Recommendations
${generateRecommendations()}

---
*Generated: ${new Date().toISOString()}*`;

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `benchmark-report-${benchmarkData.timestamp.replace(/[:.]/g, '-')}.md`;
            a.click();
            
            log('Report generated successfully', 'success');
        }

        function generateRecommendations() {
            const recommendations = [];
            
            if (benchmarkData.results.avgFps < benchmarkData.config.framerate * 0.9) {
                recommendations.push('- Consider reducing resolution or frame rate to achieve target FPS');
            }
            if (benchmarkData.results.avgLatency > 50) {
                recommendations.push('- Network latency is high, consider optimizing server location or connection');
            }
            if (benchmarkData.results.jitter > 10) {
                recommendations.push('- High jitter detected, network stability should be improved');
            }
            if (benchmarkData.results.packetLoss > 1) {
                recommendations.push('- Packet loss exceeds threshold, investigate network issues');
            }
            if (benchmarkData.results.avgBitrate < benchmarkData.config.bitrate * 0.8) {
                recommendations.push('- Actual bitrate below target, consider optimizing encoding settings');
            }
            
            return recommendations.length > 0 ? recommendations.join('\n') : '- Performance meets all targets ‚úÖ';
        }

        // Auto-save to localStorage
        function saveToLocalStorage() {
            const history = JSON.parse(localStorage.getItem('benchmarkHistory') || '[]');
            history.push(benchmarkData);
            // Keep only last 100 benchmarks
            if (history.length > 100) {
                history.shift();
            }
            localStorage.setItem('benchmarkHistory', JSON.stringify(history));
        }
    </script>
