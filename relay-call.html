<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Call via Server Relay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #eee;
    }

    .info {
      text-align: center;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      margin: 0 5px;
    }

    .status.connected {
      background: #4CAF50;
    }

    .status.disconnected {
      background: #f44336;
    }

    .status.publishing {
      background: #2196F3;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .video-box {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      position: relative;
    }

    .video-label {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 5px 15px;
      border-radius: 5px;
      z-index: 10;
      font-size: 14px;
    }

    video, canvas {
      width: 100%;
      height: auto;
      min-height: 300px;
      border-radius: 5px;
      background: #000;
      display: block;
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: all 0.3s;
    }

    button:hover:not(:disabled) {
      background: #45a049;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.7;
    }

    button.stop {
      background: #f44336;
    }

    button.stop:hover:not(:disabled) {
      background: #da190b;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }

    #remoteVideos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ Server-Relayed Video Call</h1>
    <p style="text-align: center; color: #aaa; margin-bottom: 20px;">
      All video goes through the server (like YouTube Live)
    </p>
    
    <div class="info">
      <span>Server: 194.87.103.57</span>
      <span class="status" id="connectionStatus">Disconnected</span>
      <span class="status" id="publishStatus" style="display: none;">Publishing</span>
      <span>Room: Global (Auto-join)</span>
    </div>
    
    <div class="controls">
      <button id="connectBtn" onclick="connect()">Connect to Server</button>
      <button id="startBtn" onclick="startStreaming()" disabled>Start Video</button>
      <button id="stopBtn" onclick="stopStreaming()" disabled class="stop">Stop Video</button>
    </div>
    
    <div class="videos">
      <div class="video-box">
        <div class="video-label">ðŸ“¹ Your Video</div>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      
      <div id="remoteVideos">
        <!-- Remote videos will be added here dynamically -->
      </div>
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="framesSent">0</div>
        <div class="stat-label">Frames Sent</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="framesReceived">0</div>
        <div class="stat-label">Frames Received</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="publishers">0</div>
        <div class="stat-label">Active Publishers</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="fps">0</div>
        <div class="stat-label">FPS</div>
      </div>
    </div>
  </div>

  <script>
    const SERVER_URL = 'ws://194.87.103.57:3000/ws';
    
    let ws = null;
    let localStream = null;
    let isPublishing = false;
    let clientId = null;
    let framesSent = 0;
    let framesReceived = 0;
    let publishers = new Map();
    let captureInterval = null;
    
    function updateStatus(connected) {
      const status = document.getElementById('connectionStatus');
      if (connected) {
        status.textContent = 'Connected';
        status.className = 'status connected';
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('startBtn').disabled = false;
      } else {
        status.textContent = 'Disconnected';
        status.className = 'status disconnected';
        document.getElementById('connectBtn').disabled = false;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = true;
      }
    }
    
    function connect() {
      console.log('Connecting to server...');
      ws = new WebSocket(SERVER_URL);
      
      ws.onopen = () => {
        console.log('Connected to relay server');
        updateStatus(true);
      };
      
      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        handleMessage(message);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
      
      ws.onclose = () => {
        console.log('Disconnected from server');
        updateStatus(false);
        stopStreaming();
        
        // Auto-reconnect after 3 seconds
        setTimeout(() => {
          if (!ws || ws.readyState === WebSocket.CLOSED) {
            connect();
          }
        }, 3000);
      };
    }
    
    function handleMessage(message) {
      switch (message.type) {
        case 'welcome':
          clientId = message.clientId;
          console.log('Joined as client:', clientId);
          break;
          
        case 'publishers':
          console.log('Existing publishers:', message.publishers);
          message.publishers.forEach(id => {
            addRemoteVideo(id);
          });
          document.getElementById('publishers').textContent = message.publishers.length;
          break;
          
        case 'new-publisher':
          console.log('New publisher:', message.publisherId);
          addRemoteVideo(message.publisherId);
          document.getElementById('publishers').textContent = publishers.size;
          break;
          
        case 'publisher-left':
          console.log('Publisher left:', message.publisherId);
          removeRemoteVideo(message.publisherId);
          document.getElementById('publishers').textContent = publishers.size;
          break;
          
        case 'frame':
          // Received video frame from another client
          displayFrame(message.publisherId, message.data);
          framesReceived++;
          document.getElementById('framesReceived').textContent = framesReceived;
          break;
      }
    }
    
    function addRemoteVideo(publisherId) {
      if (publishers.has(publisherId)) return;
      
      const videoBox = document.createElement('div');
      videoBox.className = 'video-box';
      videoBox.id = `video-${publisherId}`;
      
      const label = document.createElement('div');
      label.className = 'video-label';
      label.textContent = `ðŸ“¡ User ${publisherId.substr(0, 6)}`;
      
      const canvas = document.createElement('canvas');
      canvas.width = 640;
      canvas.height = 480;
      
      videoBox.appendChild(label);
      videoBox.appendChild(canvas);
      
      document.getElementById('remoteVideos').appendChild(videoBox);
      
      publishers.set(publisherId, {
        canvas: canvas,
        ctx: canvas.getContext('2d')
      });
    }
    
    function removeRemoteVideo(publisherId) {
      const videoBox = document.getElementById(`video-${publisherId}`);
      if (videoBox) {
        videoBox.remove();
      }
      publishers.delete(publisherId);
    }
    
    function displayFrame(publisherId, frameData) {
      const publisher = publishers.get(publisherId);
      if (!publisher) return;
      
      const img = new Image();
      img.onload = () => {
        publisher.ctx.drawImage(img, 0, 0, publisher.canvas.width, publisher.canvas.height);
      };
      img.src = frameData;
    }
    
    async function startStreaming() {
      try {
        // Get user media
        localStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            frameRate: { ideal: 15 }
          },
          audio: false // Audio disabled for now
        });
        
        document.getElementById('localVideo').srcObject = localStream;
        
        // Notify server we're publishing
        ws.send(JSON.stringify({ type: 'publish' }));
        
        // Start capturing and sending frames
        startFrameCapture();
        
        isPublishing = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        document.getElementById('publishStatus').style.display = 'inline-block';
        
      } catch (error) {
        console.error('Error starting stream:', error);
        alert('Failed to start camera: ' + error.message);
      }
    }
    
    function startFrameCapture() {
      const video = document.getElementById('localVideo');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = 640;
      canvas.height = 480;
      
      let lastFrameTime = Date.now();
      let frameCount = 0;
      
      // Capture and send frames at 10 FPS
      captureInterval = setInterval(() => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          
          // Convert to JPEG and send
          canvas.toBlob((blob) => {
            if (blob && ws && ws.readyState === WebSocket.OPEN) {
              const reader = new FileReader();
              reader.onload = () => {
                ws.send(JSON.stringify({
                  type: 'frame',
                  data: reader.result,
                  timestamp: Date.now()
                }));
                
                framesSent++;
                document.getElementById('framesSent').textContent = framesSent;
              };
              reader.readAsDataURL(blob);
            }
          }, 'image/jpeg', 0.7);
          
          // Calculate FPS
          frameCount++;
          const now = Date.now();
          if (now - lastFrameTime > 1000) {
            document.getElementById('fps').textContent = frameCount;
            frameCount = 0;
            lastFrameTime = now;
          }
        }
      }, 100); // 10 FPS
    }
    
    function stopStreaming() {
      if (captureInterval) {
        clearInterval(captureInterval);
        captureInterval = null;
      }
      
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
        document.getElementById('localVideo').srcObject = null;
      }
      
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'stop-publish' }));
      }
      
      isPublishing = false;
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      document.getElementById('publishStatus').style.display = 'none';
    }
    
    // Auto-connect on load
    window.addEventListener('load', () => {
      connect();
    });
  </script>
</body>
</html>
