<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Optimized Conference Client - Audio Priority</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; }
        .server-input {
            text-align: center;
            margin-bottom: 20px;
        }
        .server-input input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #764ba2;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) { transform: scale(1.05); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .video-container {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }
        .video-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            z-index: 10;
        }
        .quality-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            z-index: 10;
            font-size: 12px;
        }
        video, canvas {
            width: 100%;
            height: auto;
            min-height: 300px;
            border-radius: 8px;
            background: #000;
            display: block;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 8px;
        }
        select {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Optimized Conference - Audio Priority</h1>
        
        <div class="info-box">
            <p>Audio-first streaming with adaptive video quality</p>
            <p>Server: <code id="serverDisplay">ws://194.87.103.57:3000/ws</code></p>
        </div>
        
        <div class="server-input">
            <input type="text" id="serverUrl" placeholder="ws://194.87.103.57:3000/ws" value="ws://194.87.103.57:3000/ws">
            <button onclick="saveServer()">Set Server</button>
        </div>
        
        <div class="status" id="status">
            Ready to connect
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startCall()">Start Call</button>
            <button id="stopBtn" onclick="stopCall()" disabled>End Call</button>
            <button id="muteAudioBtn" onclick="toggleAudio()" disabled>ðŸŽ¤ Audio</button>
            
            <div class="control-group">
                <label>Video:</label>
                <select id="resolution" onchange="updateVideoConstraints()">
                    <option value="auto">Auto</option>
                    <option value="1280x720">720p</option>
                    <option value="640x480" selected>480p</option>
                    <option value="320x240">240p</option>
                    <option value="160x120">120p</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>FPS:</label>
                <select id="targetFps" onchange="updateTargetFps()">
                    <option value="30">30 FPS</option>
                    <option value="15" selected>15 FPS</option>
                    <option value="10">10 FPS</option>
                    <option value="5">5 FPS</option>
                </select>
            </div>
        </div>
        
        <div class="videos" id="videosContainer"></div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="participants">0</div>
                <div class="stat-label">Participants</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="actualFps">0</div>
                <div class="stat-label">Actual FPS</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="audioLatency">0</div>
                <div class="stat-label">Audio Latency (ms)</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="videoRes">-</div>
                <div class="stat-label">Video Resolution</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bandwidth">0</div>
                <div class="stat-label">KB/s</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bufferHealth">Good</div>
                <div class="stat-label">Buffer Health</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let WS_URL = localStorage.getItem('wsServerUrl') || 'ws://194.87.103.57:3000/ws';
        document.getElementById('serverUrl').value = WS_URL;
        
        // State
        let ws = null;
        let localStream = null;
        let myId = null;
        let isConnected = false;
        let audioEnabled = true;
        let captureInterval = null;
        let audioContext = null;
        let audioWorklet = null;
        let participants = new Map();
        
        // Performance tracking
        let targetFps = 15;
        let currentResolution = { width: 640, height: 480 };
        let adaptiveResolution = true;
        let framesSent = 0;
        let lastFrameTime = Date.now();
        let frameTimestamps = [];
        let bytesSent = 0;
        let lastBandwidthTime = Date.now();
        let bandwidth = 0;
        let audioBufferHealth = 'Good';
        
        // Audio configuration - optimized for real-time
        const AUDIO_SAMPLE_RATE = 16000; // Lower sample rate for less data
        const AUDIO_CHUNK_SIZE = 256; // Smaller chunks for lower latency
        const AUDIO_SEND_INTERVAL = 20; // Send every 20ms (50 times per second)
        
        function saveServer() {
            WS_URL = document.getElementById('serverUrl').value;
            localStorage.setItem('wsServerUrl', WS_URL);
            document.getElementById('serverDisplay').textContent = WS_URL;
            updateStatus('Server URL saved: ' + WS_URL, '#4caf50');
        }
        
        function updateVideoConstraints() {
            const resolution = document.getElementById('resolution').value;
            if (resolution === 'auto') {
                adaptiveResolution = true;
                currentResolution = { width: 640, height: 480 };
            } else {
                adaptiveResolution = false;
                const [width, height] = resolution.split('x').map(Number);
                currentResolution = { width, height };
            }
            
            // Update existing video track constraints
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.applyConstraints({
                        width: currentResolution.width,
                        height: currentResolution.height,
                        frameRate: targetFps
                    });
                }
            }
            
            document.getElementById('videoRes').textContent = `${currentResolution.width}x${currentResolution.height}`;
        }
        
        function updateTargetFps() {
            targetFps = parseInt(document.getElementById('targetFps').value);
            if (captureInterval) {
                stopVideoCapture();
                startVideoCapture();
            }
        }
        
        async function startCall() {
            try {
                // Get user media - prioritize audio quality
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: currentResolution.width },
                        height: { ideal: currentResolution.height },
                        frameRate: { ideal: targetFps, max: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: { ideal: AUDIO_SAMPLE_RATE }
                    }
                });
                
                // Add local video
                addVideoElement('local', 'You (Local)', true);
                const localVideo = document.getElementById('video-local');
                if (localVideo) {
                    localVideo.srcObject = localStream;
                }
                
                // Setup optimized audio
                await setupOptimizedAudio();
                
                // Connect WebSocket
                connectWebSocket();
                
                // Update UI
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('muteAudioBtn').disabled = false;
                
                updateStatus('Connecting to ' + WS_URL + '...', '#ffc107');
                
            } catch (error) {
                console.error('Error starting call:', error);
                updateStatus('Error: ' + error.message, '#f44336');
            }
        }
        
        async function setupOptimizedAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ 
                sampleRate: AUDIO_SAMPLE_RATE,
                latencyHint: 'interactive'
            });
            
            const source = audioContext.createMediaStreamSource(localStream);
            const processor = audioContext.createScriptProcessor(AUDIO_CHUNK_SIZE, 1, 1);
            
            let audioBuffer = [];
            let lastAudioSend = Date.now();
            
            processor.onaudioprocess = (e) => {
                if (!audioEnabled || !isConnected) return;
                
                const inputData = e.inputBuffer.getChannelData(0);
                
                // Accumulate audio data
                for (let i = 0; i < inputData.length; i++) {
                    audioBuffer.push(inputData[i]);
                }
                
                // Send at regular intervals
                const now = Date.now();
                if (now - lastAudioSend >= AUDIO_SEND_INTERVAL && audioBuffer.length > 0) {
                    sendAudioChunk(audioBuffer);
                    audioBuffer = [];
                    lastAudioSend = now;
                }
            };
            
            source.connect(processor);
            processor.connect(audioContext.destination);
        }
        
        function sendAudioChunk(audioData) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            
            // Convert to 16-bit PCM and compress
            const pcm = new Int16Array(audioData.length);
            for (let i = 0; i < audioData.length; i++) {
                const s = Math.max(-1, Math.min(1, audioData[i]));
                pcm[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            
            // Convert to base64
            const bytes = new Uint8Array(pcm.buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            const base64 = btoa(binary);
            
            // Send with timestamp for sync
            ws.send(JSON.stringify({
                type: 'audio-chunk',
                data: base64,
                timestamp: Date.now(),
                samples: audioData.length,
                sampleRate: AUDIO_SAMPLE_RATE
            }));
            
            bytesSent += base64.length;
        }
        
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('WebSocket connected to', WS_URL);
                myId = 'user-' + Math.random().toString(36).substr(2, 9);
                
                // Join room
                ws.send(JSON.stringify({
                    type: 'join',
                    id: myId,
                    room: 'main'
                }));
                
                isConnected = true;
                updateStatus('Connected to ' + WS_URL, '#4caf50');
                
                // Start video capture after connection
                setTimeout(() => {
                    startVideoCapture();
                }, 500);
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error', '#f44336');
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed');
                isConnected = false;
                updateStatus('Disconnected', '#9e9e9e');
                stopCall();
            };
        }
        
        function handleMessage(message) {
            switch (message.type) {
                case 'welcome':
                    console.log('Joined as:', message.yourId);
                    myId = message.yourId;
                    
                    // Add existing participants
                    if (message.participants) {
                        message.participants.forEach(id => {
                            if (!participants.has(id)) {
                                addParticipant(id);
                            }
                        });
                    }
                    updateParticipantCount();
                    break;
                    
                case 'participant-joined':
                    console.log('Participant joined:', message.participantId);
                    if (message.participantId !== myId && !participants.has(message.participantId)) {
                        addParticipant(message.participantId);
                        updateParticipantCount();
                    }
                    break;
                    
                case 'participant-left':
                    console.log('Participant left:', message.participantId);
                    removeParticipant(message.participantId);
                    updateParticipantCount();
                    break;
                    
                case 'video-frame':
                    if (message.from && message.from !== myId) {
                        displayVideoFrame(message.from, message.data, message.timestamp);
                    }
                    break;
                    
                case 'audio-chunk':
                    if (message.from && message.from !== myId) {
                        playAudioChunk(message.from, message.data, message.samples, message.sampleRate || AUDIO_SAMPLE_RATE, message.timestamp);
                    }
                    break;
            }
        }
        
        function startVideoCapture() {
            if (captureInterval) return;
            
            const video = document.getElementById('video-local');
            if (!video) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            let lastFrameSent = 0;
            const minFrameInterval = 1000 / targetFps;
            
            // Use requestAnimationFrame for smooth capture
            let capturing = true;
            
            function captureFrame() {
                if (!capturing || !isConnected) return;
                
                const now = Date.now();
                
                // Limit frame rate
                if (now - lastFrameSent < minFrameInterval) {
                    requestAnimationFrame(captureFrame);
                    return;
                }
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    // Adaptive resolution based on bandwidth
                    if (adaptiveResolution && bandwidth > 0) {
                        adjustResolution();
                    }
                    
                    canvas.width = currentResolution.width;
                    canvas.height = currentResolution.height;
                    
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Dynamic quality based on bandwidth
                    const quality = getAdaptiveQuality();
                    
                    canvas.toBlob((blob) => {
                        if (blob && ws && ws.readyState === WebSocket.OPEN) {
                            const reader = new FileReader();
                            reader.onload = () => {
                                ws.send(JSON.stringify({
                                    type: 'video-frame',
                                    data: reader.result,
                                    timestamp: Date.now(),
                                    resolution: currentResolution
                                }));
                                
                                framesSent++;
                                bytesSent += reader.result.length;
                                lastFrameSent = now;
                                
                                // Track frame timestamps for FPS calculation
                                frameTimestamps.push(now);
                                if (frameTimestamps.length > 30) {
                                    frameTimestamps.shift();
                                }
                            };
                            reader.readAsDataURL(blob);
                        }
                    }, 'image/jpeg', quality);
                }
                
                if (capturing) {
                    requestAnimationFrame(captureFrame);
                }
            }
            
            captureInterval = { stop: () => { capturing = false; } };
            requestAnimationFrame(captureFrame);
        }
        
        function stopVideoCapture() {
            if (captureInterval) {
                captureInterval.stop();
                captureInterval = null;
            }
        }
        
        function adjustResolution() {
            // Adjust resolution based on bandwidth
            let targetWidth, targetHeight;
            
            if (bandwidth < 100) {
                targetWidth = 160;
                targetHeight = 120;
            } else if (bandwidth < 200) {
                targetWidth = 320;
                targetHeight = 240;
            } else if (bandwidth < 500) {
                targetWidth = 640;
                targetHeight = 480;
            } else {
                targetWidth = 1280;
                targetHeight = 720;
            }
            
            if (targetWidth !== currentResolution.width) {
                currentResolution = { width: targetWidth, height: targetHeight };
                document.getElementById('videoRes').textContent = `${targetWidth}x${targetHeight}`;
                
                // Update video track constraints
                if (localStream) {
                    const videoTrack = localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.applyConstraints({
                            width: targetWidth,
                            height: targetHeight
                        }).catch(console.error);
                    }
                }
            }
        }
        
        function getAdaptiveQuality() {
            // Adjust JPEG quality based on bandwidth
            if (bandwidth < 100) return 0.3;
            if (bandwidth < 200) return 0.4;
            if (bandwidth < 500) return 0.5;
            if (bandwidth < 1000) return 0.6;
            return 0.7;
        }
        
        function addParticipant(id) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ 
                sampleRate: AUDIO_SAMPLE_RATE,
                latencyHint: 'interactive'
            });
            
            participants.set(id, {
                audioContext: audioCtx,
                audioQueue: [],
                nextPlayTime: 0,
                lastVideoTimestamp: 0
            });
            
            addVideoElement(id, 'User: ' + id.substr(-6), false);
        }
        
        function removeParticipant(id) {
            const participant = participants.get(id);
            if (participant && participant.audioContext) {
                participant.audioContext.close();
            }
            participants.delete(id);
            removeVideoElement(id);
        }
        
        function playAudioChunk(participantId, base64Audio, samples, sampleRate, timestamp) {
            const participant = participants.get(participantId);
            if (!participant) {
                addParticipant(participantId);
                return;
            }
            
            // Decode base64
            const binary = atob(base64Audio);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            
            // Convert to Float32
            const pcm = new Int16Array(bytes.buffer);
            const float32 = new Float32Array(pcm.length);
            for (let i = 0; i < pcm.length; i++) {
                float32[i] = pcm[i] / (pcm[i] < 0 ? 0x8000 : 0x7FFF);
            }
            
            // Create and schedule audio buffer
            const audioBuffer = participant.audioContext.createBuffer(1, float32.length, sampleRate);
            audioBuffer.copyToChannel(float32, 0);
            
            const source = participant.audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(participant.audioContext.destination);
            
            // Schedule playback for smooth audio
            const now = participant.audioContext.currentTime;
            if (participant.nextPlayTime < now) {
                participant.nextPlayTime = now;
            }
            
            source.start(participant.nextPlayTime);
            participant.nextPlayTime += audioBuffer.duration;
            
            // Update audio latency
            const latency = Date.now() - timestamp;
            document.getElementById('audioLatency').textContent = Math.round(latency);
        }
        
        function displayVideoFrame(participantId, imageData, timestamp) {
            const canvas = document.getElementById(`canvas-${participantId}`);
            if (!canvas) {
                if (!participants.has(participantId)) {
                    addParticipant(participantId);
                }
                return;
            }
            
            const participant = participants.get(participantId);
            if (!participant) return;
            
            // Skip old frames
            if (timestamp && participant.lastVideoTimestamp && timestamp < participant.lastVideoTimestamp) {
                return;
            }
            participant.lastVideoTimestamp = timestamp;
            
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = imageData;
        }
        
        function addVideoElement(id, label, isLocal) {
            const container = document.createElement('div');
            container.className = 'video-container';
            container.id = `container-${id}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'video-label';
            labelDiv.textContent = label;
            container.appendChild(labelDiv);
            
            const qualityDiv = document.createElement('div');
            qualityDiv.className = 'quality-indicator';
            qualityDiv.id = `quality-${id}`;
            qualityDiv.textContent = isLocal ? 'Local' : 'Remote';
            container.appendChild(qualityDiv);
            
            if (isLocal) {
                const video = document.createElement('video');
                video.id = `video-${id}`;
                video.autoplay = true;
                video.muted = true;
                video.playsinline = true;
                container.appendChild(video);
            } else {
                const canvas = document.createElement('canvas');
                canvas.id = `canvas-${id}`;
                canvas.width = 640;
                canvas.height = 480;
                container.appendChild(canvas);
            }
            
            document.getElementById('videosContainer').appendChild(container);
        }
        
        function removeVideoElement(id) {
            const element = document.getElementById(`container-${id}`);
            if (element) element.remove();
        }
        
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('muteAudioBtn');
            btn.textContent = audioEnabled ? 'ðŸŽ¤ Audio' : 'ðŸŽ¤ Muted';
            
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = audioEnabled;
                });
            }
        }
        
        function stopCall() {
            // Stop capture
            stopVideoCapture();
            
            // Stop audio
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            // Stop stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Close WebSocket
            if (ws) {
                ws.close();
                ws = null;
            }
            
            // Clear participants
            participants.forEach(p => {
                if (p.audioContext) p.audioContext.close();
            });
            participants.clear();
            
            // Clear UI
            document.getElementById('videosContainer').innerHTML = '';
            
            // Reset buttons
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('muteAudioBtn').disabled = true;
            
            updateStatus('Call ended', '#9e9e9e');
        }
        
        function updateStatus(text, color) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.borderLeft = color ? `4px solid ${color}` : '';
        }
        
        function updateParticipantCount() {
            document.getElementById('participants').textContent = participants.size;
        }
        
        // Performance monitoring
        setInterval(() => {
            // Calculate bandwidth
            const now = Date.now();
            const elapsed = (now - lastBandwidthTime) / 1000;
            bandwidth = Math.round((bytesSent / 1024) / elapsed);
            document.getElementById('bandwidth').textContent = bandwidth;
            bytesSent = 0;
            lastBandwidthTime = now;
            
            // Calculate actual FPS
            if (frameTimestamps.length > 1) {
                const duration = (frameTimestamps[frameTimestamps.length - 1] - frameTimestamps[0]) / 1000;
                const actualFps = Math.round(frameTimestamps.length / duration);
                document.getElementById('actualFps').textContent = actualFps;
            }
            
            // Update buffer health
            let health = 'Good';
            if (bandwidth < 100) health = 'Poor';
            else if (bandwidth < 200) health = 'Fair';
            document.getElementById('bufferHealth').textContent = health;
            audioBufferHealth = health;
        }, 1000);
    </script>
</body>
</html>
